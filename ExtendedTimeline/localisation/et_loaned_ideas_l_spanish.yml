l_espanish:
 LOT_ideas: "Ideas Lotharingian"
 LOT_ideas_start: "Tradiciones Lotharingian"
 LOT_ideas_bonus: "Ambiciones Lotharingian"
 legacy_of_the_carolingians: "Legado de los carolingios"
 legacy_of_the_carolingians_desc: "Los recuerdos del gran reino una vez gobernado por Lotario es aún fresco en la memoria de nuestro pueblo."
 fertile_land: "Tierra fértil"
 fertile_land_desc: "Los países de bajos son muy planas y bien regado por los ríos cercanos, esto hace que las condiciones de cultivo casi perfectas."
 dutch_population: "Masas holandeses"
 dutch_population_desc: "Las áreas holandesa y flamenca del reino están altamente pobladas, con estas áreas bajo nuestro control de nuestra piscina de mano de obra es muy grande en comparación con nuestra masa de tierra."
 french_military_influence: "Influencia militar francés"
 french_military_influence_desc: "Los ejércitos franceses son algunos de los mejores del mundo conocido, con nuestro muy cerca de ellos que son capaces de utilizar sus ideas para contribuir a nuestro propio ejército."
 dutch_cities: "Las ciudades holandesas"
 dutch_cities_desc: "A pesar de que los países de bajos no cubren la cantidad de tierra que están densamente pobladas con grandes ciudades a lo largo de las costas, estas ciudades son muy ricas en impuestos."
 freedom_of_faith: "Libertad de religión"
 freedom_of_faith_desc: "Después de la reforma protestante de 1517 nuestro país dominado anteriormente Católica se ha astillado por diferentes enseñanzas de la fe cristiana, la mejor manera de mantener nuestra unidad es permitir la libertad de practicar cualquier religión."
 philosophers: "Filósofos"
 philosophers_desc: "Las ciudades construidas a lo largo de las costas de los países bajos tienen la infraestructura para acomodar el aumento de los grandes filósofos de nuestra tierra, con estas innovaciones que están siendo creados a partir de nuestra tierra, somos capaces de mantenerse a la vanguardia tecnológica."
 HAI_ideas: "Ideas Hainaut"
 HAI_ideas_start: "Tradiciones Hainaut"
 HAI_ideas_bonus: "Ambiciones Hainaut"
 economic_diversity: "La diversidad económica"
 economic_diversity_desc: "Las tierras valonas son diversos en sus productos, esto nos da un impulso en la riqueza generada a partir de ellos."
 low_countries_diplomacy: "Diplomacia Países bajos"
 low_countries_diplomacy_desc: "Los Países Bajos están llenos de pequeños reinos discutir, esto hace que sea mucho más importante para nosotros mantener una fuerte presencia diplomática con las otras naciones."
 the_walloon_method: "El Método Valona"
 the_walloon_method_desc: "El Método Valona es un método de forja de hierro, se crea un producto de calidad muy buscado y valioso."
 wallonian_armies: "Los ejércitos valonas"
 wallonian_armies_desc: "Las tierras de Valonia han visto muchas batallas, su gente ha luchado en muchas guerras y tienen una gran experiencia en el arte de la guerra."
 bastion_of_northern_catholicism: "Bastión del catolicismo del Norte"
 bastion_of_northern_catholicism_desc: "Las tierras de los Países Bajos españoles eran el bastión del catolicismo durante el período posterior, la especie estaba fuertemente católica."
 fortified_towns: "Pueblos fortificados"
 fortified_towns_desc: "Muchas ciudades en Valonia fueron fuertemente fortificadas por los austriacos y el español con el fin de proteger mejor a ellos, ya que sirven funciones vitales para el apoyo a las campañas militares."
 wine_calms_the_people: "Vino y Calma Pueblo"
 wine_calms_the_people_desc: "Valonia es rico con las uvas, las uvas producen vino y cuando la gente común son capaces de obtener el vino que están más relajados y menos propensos a la revuelta y la más fácil de estabilizar."
 COR_ideas: "Las ideas de Córcega"
 COR_ideas_start: "Tradiciones Córcega"
 COR_ideas_bonus: "Ambiciones de Córcega"
 cor_mercenaries: "La tradición mercenario corso"
 cor_mercenaries_desc: "Desde la antigüedad Córcega ha sido famoso por sus mercenaries.Thanks a nuestra tradición podemos contratar a un precio más bajo."
 cor_papal_guards: "Los guardias papales"
 cor_papal_guards_desc: "La Guardia papal corsa fue instituido en 1378 con la tarea de milicia urbana y para proteger al Papa. El honor de proteger el Santo Padre nos da influencia entre la Santa Sede."
 cor_spirit: " Espíritu Independencia"
 cor_spirit_desc: "Córcega menudo ha sido invadido, pero el pueblo corso siempre han resistido a invasores. Souvent Conquise Jamais Soumise!"
 cor_chant: "La tradición Chant"
 cor_chant_desc: "Nuestra nación siempre ha sido famoso por nuestros cantos. Canta Populu Corsu."
 cor_rebels: "Isla de rebeldes"
 cor_rebels_desc: "Pueblo corso son famosos por su espíritu de libertad y siempre se han resistido opresores tiránicos."
 cor_defense: "Defensa Corsa"
 cor_defense_desc: "Al igual que otros italianos, corsos pasar mucho tiempo en mejorar sus defensas. Donde otros muros y torres mejoradas, la gente de esta isla utilizaron su corazón y el alma."
 cor_constitution: "Constitución corsa"
 cor_constitution_desc: "Córcega en 1735 adoptó la primera Constitución moderna que dispone los derechos civiles entre el mismo de la ciudadanía. Al adoptarlo nuestro pueblo serán admirados como vanguardia del progreso."
 MOD_ideas: "Ideas Modenese"
 MOD_ideas_start: "Las tradiciones de Módena"
 MOD_ideas_bonus: "Ambiciones Modenese"
 cuisine_of_the_bassa: "La cocina de la Bassa Padana"
 cuisine_of_the_bassa_desc: "Queso delicioso. jamón exquisito. Tortellini maravillosa. Y desea revuelta, hombre?"
 palazzo_di_modena: "Palazzo Ducale di Modena"
 palazzo_di_modena_desc: "El palacio ducal de Módena es un palacio barroco en Módena, Italia. Fue la residencia de los Este Duques de Módena entre 1452 y 1859."
 modena_university: "Universidad de Modena"
 modena_university_desc: "La Universidad de Módena es una de las universidades más antiguas de Italia. Fundada en 1175, universidad medieval desapareció por 1338 y fue reemplazado por «tres cátedras públicas, que hicieron grados de adjudicación y no fueron suspendidas en la década de 1590 'por falta de dinero'. La universidad no se restableció en Módena, hasta la década de 1680 y no recibió una carta imperial hasta 1685."
 mod_diplomatic_reputation: "Módena reputación diplomática"
 mod_diplomatic_reputation_desc: "Cuando Borso d'Este subió al trono, comprendió la importancia de un servicio diplomático bien organizado, el establecimiento de buenas relaciones con todas las naciones italiano."
 modena_citadel: "La ciudadela de Módena"
 modena_citadel_desc: "Módena fue ampliada y reforzada por Ercole II. La ciudad se hizo la residencia ducal principal cuando Ferrara, el asiento principal Este, cayó al Papa en 1598. Francisco I de Este (1629-1658) construyó la ciudadela como una defensa importante contra cada futura invasión."
 TNT_ideas: "Ideas Trentin"
 TNT_ideas_start: "Tradiciones Trentin"
 TNT_ideas_bonus: "Ambiciones Trentin"
 between_kingdom_empire: "Entre el Reino y el Imperio"
 between_kingdom_empire_desc: "Trent fue parte de la HRE y tuvo un papel activo en el curso de las dietas imperiales. Después de Maguncia, Colonia, Tréveris y Salzburgo, Trent fue visto como el quinto poder teocrático en el Imperio. Los obispos fueron muy apreciados en Viena, sino también trataron de resolver los conflictos en Italia, al igual que las que existen entre Milán y Venecia."
 madruzzo_dynasty: "La Era Madruzzo"
 madruzzo_dynasty_desc: "Comenzando con el obispo Bernardo Clesio, Trent vio un renacimiento de la autoridad de los príncipes-obispos de Trento. Los sucesores, a menudo descienden de la famosa dinastía Madruzzo, la reconstrucción de la ciudad en el nuevo estilo del Renacimiento y la convirtieron en una ciudad espléndida, cuando se llevó a cabo el famoso Consejo. Era la edad de oro de Trento."
 council_of_trent: "El Concilio de Trento"
 council_of_trent_desc: "Históricamente, Trent era la ciudad en la que se llevó a cabo el famoso concilio de Trento. Incluso si ese no es el caso, Trent tenía un papel importante en los contactos entre la Santa Sede y el emperador; el obispo de Trento fue asesor de los Emperadores, sino también una importante fuente de información para el Papa."
 SPI_ideas: "Ideas Piemontese"
 SPI_ideas_start: "Tradiciones Piemontese"
 SPI_ideas_bonus: "Ambiciones Piemontese"
 an_italian_king: "Un rey italiano"
 an_italian_king_desc: "Históricamente, junto al Reino de Italia en sí, sólo existía el reino de Sicilia (dividido entre Nápoles y Sicilia en sí) y el Reino de Cerdeña (fundada por Enzo, hijo de Federico II.). Tener un título real en una tierra de duques, condes, Signori, repúblicas y otros títulos menores es un gran paso hacia el reconocimiento internacional como potencia italiana y europea dominante."
 piemontese_legitimacy: "El Trono de Cerdeña"
 piemontese_legitimacy_desc: "Es bueno ser el rey, y es mucho mejor ser un rey en una tierra como Italia. El título no sólo mejora el reconocimiento y prestigio internacional, sino que también tiene un efecto sobre nuestros temas, que serán más leales."
 the_fortress_of_turin: "La Fortaleza de Turín"
 the_fortress_of_turin_desc: "El cerco de Turín se llevó a cabo por el Duque de Orléans y el mariscal de La Feuillade entre mayo y septiembre de 1706 contra la ciudad de Saboya de Turín durante la Guerra de Sucesión Española. Incapaz de romper las defensas de Turín u obtener la rendición de la ciudad, el ejército francés fue atacado 7 de septiembre por una columna de apoyo Imperial bajo el príncipe Eugenio de Saboya y el Duque de Saboya y derrotado en la Batalla de la Stura. Incluso Vauban fue impresionado por la amplia red de galerías contraminado establecidos por los defensores."
 piemontese_carabinieri: "Los Carabinieri"
 piemontese_carabinieri_desc: "El cuerpo fue creado por el rey Víctor Manuel I de Saboya, con el objetivo de proporcionar el Reino de Cerdeña, con un cuerpo de policía. Anteriormente, funciones de policía fueron manejados por el cuerpo de Dragoni di Sardegna, creado en 1726 y compuesto por voluntarios. Después de soldados franceses habían ocupado Turín a finales del siglo 18 y más tarde lo abandonó al Reino de Piamonte, el cuerpo de carabineros Real fue instituido en virtud de los Reales de Patentes el 13 de julio de 1814."
 piemontese_gianduia: "Gianduia, Rey de los Dulces"
 piemontese_gianduia_desc: "Gianduja o gianduia es un dulce de chocolate que contiene aproximadamente 30% de pasta de avellana, inventado en Turín. Se toma su nombre de Gianduja, un Carnaval y el carácter marioneta que representa al arquetipo piamontesa, natural de la región italiana de confitería, donde es común la avellana. Gianduia no sólo fue el comienzo de la industria del chocolate italiano, sino también un signo del desarrollo industrial que comienza como un todo en el Piamonte, que se convirtió en la zona económica líder en Italia, además de Milán."
 piemontese_agrarian_reform: "La Reforma Agraria"
 piemontese_agrarian_reform_desc: "Un país moderno como el nuestro necesita una reforma para deshacerse de los hábitos feudales."
 FER_ideas: "Las ideas de Ferrara"
 FER_ideas_start: "Las tradiciones de Ferrara"
 FER_ideas_bonus: "Ambiciones Ferrarese"
 noble_este_dynasty: "La Casa Noble del Este"
 noble_este_dynasty_desc: "La dinastía de Este es una de las más antiguas familias todavía-gobernantes en Italia. Albertazzo da Este (padre de la casa de Este y la casa de Welf) y otros tuvieron un impacto importante en la política italiana y europea."
 delta_del_po: "El delta del río Po"
 delta_del_po_desc: "El control de la rama más importante del río más grande de Italia ofrece una oportunidad perfecta para extraer algunos peajes adicionales."
 ferrarese_splendour: " Esplendor Ferrarese"
 ferrarese_splendour_desc: "Ferrara fue la sede de una de las cortes más prestigiosos del Renacimiento. Fue un líder en áreas como la literatura (Ariosto), el arte (Mantegna) y la música (Missa Hercules dux Ferrariae)."
 addizione_erculea: "Addizione Erculea"
 addizione_erculea_desc: "El llamado 'Addizione Erculea' fue un ambicioso proyecto urbanístico para reformar y fortalecer Ferrara, por lo que es una ciudad "ideal"."
 orlando_furioso: "Orlando Furioso"
 orlando_furioso_desc: "Orlando Furioso (El frenesí de Orlando, más literalmente Mad Orlando) es un poema épico italiano por Ludovico Ariosto, que tenía una gran influencia en la cultura posterior. Representa el alto nivel de la cultura de Ferrara."
 papal_ties: "Lazos papales"
 papal_ties_desc: "Ferrara era un feudo papal, y como tal, los Este tuvo que mejorar su posición en la curia papal."
 in_foreign_service: "En Servicio Exterior"
 in_foreign_service_desc: "Ferrara y Módena tienen una larga tradición de generales Este, luchando en guerras en el extranjero como condottieri."
 MAN_ideas: "Las ideas de Mantua"
 MAN_ideas_start: "Las tradiciones de Mantua"
 MAN_ideas_bonus: "Ambiciones de Mantua"
 rule_gonzaga: "Regla despótico de Casa Gonzaga"
 rule_gonzaga_desc: "Casa Gonzaga de Mantua ha gobernado desde la Edad Media con un puño de hierro. Ahora, en este nuevo renacimiento, que suavizar nuestra regla, pero nadie ha olvidado lo duro que podemos estar hacia la oposición."
 casa_gioiosa: "Casa Gioiosa"
 casa_gioiosa_desc: "En 1423, Marqués Gianfrancesco Gonzaga dio Casa Gioiosa a Vittorino da Feltre, el más famoso pedagogo del Renacimiento. Casa Gioiosa era una escuela humanista de prestigio, y produjo muchos intelectuales que contribuyeron al renacimiento."
 il_melodramma: "El Melodramma"
 il_melodramma_desc: "La corte de los Gonzaga fue uno de los centros del Renacimiento en Italia. Muchos pintores, escultores, poetas y artistas vivieron en la corte. Los músicos no fueron una excepción. En 1607 uno de ellos, Claudio Monteverdi, escribió la primera ópera lírica en la historia: el Orfeo."
 celeste_galeria: "Galería Celeste"
 celeste_galeria_desc: "La colección de arte de los Gonzaga, la Celeste Galeria, fue uno de los más famosos en Europa. Que sea un símbolo del prestigio y la importancia de nuestra casa."
 walls_of_mantua: "Las paredes masivas de Mantua"
 walls_of_mantua_desc: "Mantua fue una de las fortalezas más grandes de Italia. Incluso cuando los Habsburgo entró en posesión del ducado, seguía siendo parte del perímetro defensivo en el norte de Italia. En el siglo 19, se convirtió en parte del famoso Cuadrilátero."
 roman_vacation: "La vocación romana"
 roman_vacation_desc: "Casa Gonzaga ha dado un santo, doce cardenales y catorce obispos a la Iglesia Católica."
 scientific_theatre: "El Teatro de la Ciencia"
 scientific_theatre_desc: "Llamado de Mozart el 'teatro más bello en el mundo', Teatro Bibiena, aparte de ser una hazaña impessive de la arquitectura, también era conocido como el "Teatro de la Ciencia 'y fue un importante centro de aprendizaje durante la Edad de Enlightement. Las reuniones de filósofos y estudiosos de la Real Academia de Ciencias, Letras y Artes se llevaron a cabo allí."
 PIS_ideas: "Las ideas de Pisa"
 PIS_ideas_start: "Las tradiciones de Pisa"
 PIS_ideas_bonus: "Ambiciones de Pisa"
 free_pisa_idea: "Independencia recobrada!"
 free_pisa_idea_desc: "Nuestra revuelta tuvo éxito, pero esto no ha terminado. Si queremos mantener esta nueva libertad, tenemos que a la vez restablecer las relaciones diplomáticas con los estados de la península. Con suerte, obtendremos la ayuda miliar ... y quizás un cierto descuento en mercenarios muy necesarios."
 remember_meloria: "Recuerde que el Meliora!"
 remember_meloria_desc: "En 1284 hemos sufrido un desastre enorme en la batalla de la Meloria, una derrota de la que nunca se recuperó. Ese día los genoveses malos y traidores nos vencieron porque su flota superaban en número a la nuestra, y que robaron la gran cadena del puerto de nuestro puerto y se rompió en pedazos. Hemos aprendido esa lección. No vamos a permitir que vuelva a ocurrir."
 port_of_pisa: "El puerto de Pisa"
 port_of_pisa_desc: "Nuestro gran ciudad se encuentra en la confluencia de dos ríos, Arno y Serchio, que forman una laguna en el mar Tirreno. Es perfecto para la construcción de un gran puerto, y la propia Pisa se encuentra en una posición óptima para expandir tanto al oeste y al este en el Mar Mediterráneo."
 seafearing_tradition: "La tradición marinera"
 seafearing_tradition_desc: "Para toda la Edad Media hemos luchado sin descanso contra el bárbaro y ladrones sarracenos, que siempre buscó fácil saqueo y botín en nuestra costa (y en nuestros puestos comerciales). De vez en cuando, incluso tuvimos que aventurarse en el norte de África a nosotros mismos (sólo para recuperar lo que fue robado, por supuesto cobardes)! Si queremos proteger nuestro comercio de las garras codiciosas de los piratas berberiscos, hay que recordar las costumbres de nuestros abuelos."
 pisa_university: "La Universidad de Pisa"
 pisa_university_desc: "La universidad de Pisa es una de las universidades más importantes de Italia. Después de importancia de la ciudad en el comercio mediterráneo declinó, se convirtió en uno de los polos culturales de la península. Galileo Galilei, uno de los padres de la ciencia moderna, es probable que el estudiante más importante en la historia de la universidad, pero durante la era moderna que estudió muchos científicos, filósofos, e incluso los Papas."
 piazza_del_duomo: "Piazza del Duomo"
 piazza_del_duomo_desc: "Nuestra Piazza del Duomo (Plaza de la Catedral) es uno de los monumentos más impresionantes de toda Italia. Deje que la Torre de Pisa y su mármol blanco muestran al mundo que nuestra ciudad podría fallar y el declive pero siempre perdurará y subir de nuevo."
 reestablish_pisan_traderoutes: "Vuelva a establecer las rutas comerciales"
 reestablish_pisan_traderoutes_desc: "Antes de que los florentinos intrigantes ocuparon nuestra ciudad, se utilizó para dominar el comercio en el Mediterráneo. Si tenemos la esperanza de recuperar el lugar que nos corresponde, debemos recuperar nuestra riqueza. A medida que la ciudad está siendo repoblada, vamos a favorecer el crecimiento de una nueva clase mercantil que puede emular las hazañas de nuestros antepasados."
 SIC_ideas: "Las ideas de Sicilia"
 SIC_ideas_start: "Las tradiciones de Sicilia"
 SIC_ideas_bonus: "Ambiciones de Sicilia"
 centre_of_meditteranean: "Centro del Mediterráneo"
 centre_of_meditteranean_desc: "Sicilia es el centro del Mar Mediterráneo. Todas las rutas comerciales desde el este hacia el oeste, desde el sur al norte cruzan la isla. El estrecho de Messina es uno de los más importantes de toda Europa."
 sicilian_parliament: "El Parlamento di Sicilia"
 sicilian_parliament_desc: "El Parlamento de Sicilia, que surgió bajo el gobierno de la casa normanda de Hauteville, era una asamblea de todos los nobles del antiguo Reino. Evolucionó y cambió lo largo de los siglos (convirtiéndose más tarde, un tribunal de justicia), pero sigue siendo un factor de estabilidad incluso bajo el dominio alemán, francés o español."
 sicilian_school: "La Escuela de Sicilia"
 sicilian_school_desc: "Federico II reunió a poetas de Sicilia e Italia para establecer una comunidad de poetas, conocida como la "Escuela de Sicilia '. Fue muy influenciado por la poesía trovadoresca. La creación de su propio estilo - algunos sugieren que los sicilianos inventaron el Sonette - la Escuela siciliana tuvo una gran influencia en toda Italia, convirtiéndose en una de las raíces de la moderna poesía italiana. Dante Alighieri fue inspirado por el "nuevo lenguaje" que se utilizó en estos círculos, y por lo tanto tenía un gran impacto en la tarde italiana moderna."
 sicilian_vesper: "Vespri Siciliani"
 sicilian_vesper_desc: "Las vísperas sicilianas es el nombre dado a la rebelión exitosa en la isla de Sicilia, que estalló en la Pascua de 1282 contra el dominio del rey de Francia / Capetos Carlos I, que había gobernado el Reino de Sicilia desde 1266. Al cabo de seis semanas, tres mil hombres y mujeres franceses fueron asesinados por los rebeldes y el gobierno del rey Carlos perdieron el control de la isla. Nunca ensucie con un Siciliano!"
 sicilian_baroque: "Barroco siciliano"
 sicilian_baroque_title: "Barroco siciliano es la forma distintiva de la arquitectura barroca que se mantenga en la isla de Sicilia en los siglos 17 y 18. El estilo se reconoce no sólo por sus curvas y adornos barrocos típicos, sino también por sus máscaras y putti sonriendo y particular extravagancia que le ha dado a Sicilia una identidad arquitectónica única. El período barroco siciliano muy decorativo duró apenas cincuenta años y refleja perfectamente el orden social de la isla en un momento en que, nominalmente gobernada por España, que era, de hecho, gobernada por una aristocracia hedonista y extravagante en cuyas manos la propiedad del todo agrícola economía estaba altamente concentrado. Su arquitectura barroca ha dado a la isla un carácter arquitectónico que permanece en el siglo 21."
 sicilian_piety: "Feudo papal"
 sicilian_piety_desc: "Oficialmente, Sicilia era un feudo papal desde la Edad Media. Por otro lado, la relación fuerte y ambivalente entre Roma y el extremo sur de Italia dio lugar a una relación fructífera. Aunque las personas de diferentes religiones y culturas dejaron sus huellas en la isla, se convirtió en un bastión de la fe católica, la defensa de la cristiandad contra los piratas de Berbería, y que tiene influencia en la curia."
 against_barbary_pirates: "Contra los Corsarios!"
 against_barbary_pirates_desc: "En los primeros tiempos modernos, Sicilia sufrió bajo los ataques de piratas pesados. Los Corsarios de la costa magrebí aterrorizaron a los habitantes de la isla, que defendió a sus casas con la sangre y las lágrimas. Torres y fortalezas se conservan de estos períodos. Siglos de incursiones constantes han hecho los mejores marineros sicilianos, sirviendo en las fuerzas navales españolas y Bourbon, y también en la Orden de Malta."
 SIE_ideas: "Las ideas de Siena"
 SIE_ideas_start: "Las tradiciones de Siena"
 SIE_ideas_bonus: "Ambiciones de Siena"
 famous_palio: "Il Palio di Siena"
 famous_palio_desc: "El Palio de Siena es la más famosa carrera de caballos en Italia - y quizás en toda Europa. No es sólo un festival, sino una parte fundamental de la integridad y la identidad de Siena, recordando las virtudes y los valores republicanos, y también el triunfo sobre los enemigos de Siena."
 florentine_rivalry: "La rivalidad con Florencia"
 florentine_rivalry_desc: "La rivalidad entre Florencia y Siena es legendaria. Se enseñó a los de Siena a ser fuerte, orgulloso y luchar hasta el final."
 mercanti_senesi: "Mercanti Senesi"
 mercanti_senesi_desc: "El Mercante se puede sufragar cualquier acción tomada por su gobierno."
 siena_university: "La Universidad de Siena"
 siena_university_desc: "Fundada en 1240, esta institución es uno de los más antiguos y prestigiosos de Italia."
 montalcino_republic: "Los valores de la República Montalcino"
 montalcino_republic_desc: "Incluso cuando Siena había caído, sus ciudadanos defienden la república en las colinas de Montalcino, luchando contra Florencia, incluso cuando parecía desesperada. No se metan con Siena!"
 buon_governo: "Il Buon Governo"
 buon_governo_desc: "Antes de la caída de Siena, la república era famoso por su gobierno de nueve personas (Governo dei Nove) que se repartieron el poder de una manera sabia, la estabilización de la ciudad, y por lo que es una de las ciudades más ricas de la península. Ha llegado la hora de volver a los tiempos de la 'Buen Gobierno'."
 ambitions_of_an_prince2: "Ambiciones de un príncipe"
 ambitions_of_an_prince2_desc: "Al ser uno de los principes mas ricos de europa, se necesita tener reputación de noble."
 URB_ideas: "Ideas Urbinese"
 URB_ideas_start: "Tradiciones Urbinese"
 URB_ideas_bonus: "Ambiciones Urbinese"
 palazzo_montefeltro: "El Palazzo Ducale"
 palazzo_montefeltro_desc: "El Palazzo Ducale es una de las mejores muestras de la arquitectura renacentista. Construido por el duque Federico da Montefeltro, es un maravilloso símbolo de prestigio y riqueza."
 splendid_court: "Corte espléndida"
 splendid_court_desc: "Durante el Renacimiento, Urbino se convirtió en una de las canchas más prestigiosos de Italia. Artistas, poetas, filósofos, arquitectos: todos están reuniendo a Urbino."
 condottieri_tradition: "La tradición de los condottieri"
 condottieri_tradition_desc: "Muchos condottieri famosos vinieron de nuestras tierras. Los locales los han seguido en muchas batallas, ganándose una reputación como soldados difíciles."
 il_cortegiano: "Il Cortegiano"
 il_cortegiano_desc: "Baldassare Castiglione ha descrito y codificó las costumbres de la cortesana perfecta: vamos a dictar nuestro estilo de las cortes de Europa."
 walls_of_urbino: "Las fuertes muros de Urbino"
 walls_of_urbino_desc: "Urbino está rodeado por altos muros que todavía existen en la actualidad. Del mismo modo, las ciudades de la región cuentan con defensas fuertes. El centro de Italia es un hueso duro de roer."
 roman_aristocracy: "Enlaces a la aristocracia romana"
 roman_aristocracy_desc: "Debido a nuestra proximidad a Roma, estamos en condiciones de casarse entre nuestros nobles, con los nobles romanos ... y obteniendo así una gran cantidad de influencia dentro de la curia."
 ideal_city: "La ciudad ideal"
 ideal_city_desc: "Hemos dado a la justicia y la prosperidad concedió a los buenos ciudadanos de Urbino, que ahora está viendo desarrollo arquitectónico increíble."
 VOL_ideas: "Galicia-Volhynian ideas"
 VOL_ideas_start: "Galicia-Volhynian Tradiciones"
 VOL_ideas_bonus: "Galicia-Volhynian Ambiciones"
 vol_ukrainian_nationalism: "El nacionalismo ucraniano"
 vol_ukrainian_nationalism_desc: "Debemos unir a todas las personas y tierras de Ucrania en una sola nación independiente."
 vol_different_confessions: "Diferentes Confesiones"
 vol_different_confessions_desc: "Viven en la frontera entre la ortodoxia y el catolicismo hizo que nuestra gente más tolerante a otras iglesias."
 vol_danylo_legitimacy: "Rey Danylo"
 vol_danylo_legitimacy_desc: "Danylo de Galicia fue un rey de Rutenia, Príncipe de Galicia, Peremyshl, y Volodymyr. Fue coronado por un arzobispo papal en Dorohochyn como el primer rey de la Rus '."
 vol_sichovi_striltsi: "Sichovi Striltsi"
 vol_sichovi_striltsi_desc: "Legión de Ucrania Sich de Fusileros (Ukrainski sichovi stril'tsi) era una unidad de Ucrania dentro del ejército austrohúngaro durante la Primera Guerra Mundial. La legión toma raíces de un deporte / organización de lucha contra el fuego, que Sich rejuvenecido las ideas de los cosacos Zaporozhian Sich para fomentar el patriotismo entre la generación joven."
 vol_city_of_churches: "Ciudad de las Iglesias"
 vol_city_of_churches_desc: "Cerca de 20 diferentes iglesias de diferentes confesstions en la ciudad de Lviv, especialmente Iglesia Dominicana, Catedral de San Jorge, San Pedro y San Pablo Iglesia Garrison. Con su riqueza y prestigio religioso, las iglesias influyen sobre la población en muchas áreas, y nuestros ciudadanos son más piadoso, en el buen sentido."
 vol_western_legacy: "Legado occidental"
 vol_western_legacy_desc: "Muy cercano a Europa occidental se ha dado Galicia-Volhynia alguna ventaja del acceso y la adopción de nuevas tecnologías temprana."
 vol_path_to_citizenship: "El camino a la ciudadanía"
 vol_path_to_citizenship_desc: "La fuerza del Imperio Romano fue su capacidad para hacer que los gobernaban quieren ser parte del Imperio. Vamos a emular este sistema para hacer que aquellos que son parte de nuestros dominios aspiren a ser parte de nuestro imperio."
 EGY_ideas: "Las ideas egipcias"
 EGY_ideas_start: "Las tradiciones egipcias"
 EGY_ideas_bonus: "Ambiciones egipcias"
 nile_transport: "Transporte del Nilo"
 nile_transport_desc: "Mediante el uso del río Nilo y nuestros puertos estratégicos, podemos reforzar rápidamente nuestros ejércitos en cualquier frente"
 egy_drilling: "Órdenes de perforación Sinaí"
 egy_drilling_desc: "Las nuevas técnicas de perforación de nuestras mejores mentes militares aumentarán la disciplina de nuestras tropas"
 egy_production: "Los gremios regulados"
 egy_production_desc: "Mediante el control de la producción de bienes importantes, podemos aumentar la eficiencia de nuestra economía"
 egy_succession: "La sucesión legal"
 egy_succession_desc: "Tras el período desastroso de principios del siglo 17, Egipto adoptó un intervalo de tiempo por el que se requiere el rey para obtener el consentimiento de la nobleza antes de nombrar a un heredero. Esto impidió que los desastres bajo Ramsés VII que alguna vez se repite."
 egy_monopoly_ports: "Comercio de los siete mares"
 egy_monopoly_ports_desc: "Mediante el control de los puertos vitales, tanto en el mar Mediterráneo y el Océano Índico, podemos dirigir cantidades considerables de comercio a través de Alejandría"
 PTH_ideas: "Ideas de partos"
 PTH_ideas_start: "Las tradiciones de los partos"
 PTH_ideas_bonus: "Ambiciones partos"
 the_three_divisions: "Las tres divisiones"
 the_three_divisions_desc: "Desde el principio de nuestra dinastía, las tres divisiones han ayudado a manejar las provincias del imperio. Aunque descentralizado, esta forma de administración es eficiente y debe ser estimulada. Vamos a invertir en la libertad de los estados y prosperar a través de sus recursos."
 king_of_kings: "Rey de Reyes"
 king_of_kings_desc: "'Rey de Reyes \n Rey de los Siete \n Elegido por los cielos... \n ...para gobernar nuestros dominios.'\n"
 army_of_sand: "Ejercito de Arena"
 army_of_sand_desc: "Con las constantes guerras y amenaza a nuestra frontera, debemos mejorar nuestra contratación sin amenazar la libertad de las personas y la economía del estado. Hay que crear el "Ejército de Arena ': barato, robusto y rápido."
 the_cataphracts: "Reforma de Blindados"
 the_cataphracts_desc: "Importante por así decirlo, los tiempos han cambiado. No hay que olvidar, pero adaptarlos a los tiempos modernos. El engrosamiento de sus armaduras y darles poder de fuego, todos temerán a Cataphracts!"
 empire_of_tolerance: "Imperio de la tolerancia"
 empire_of_tolerance_desc: "Nuestro Imperio está compuesto por muchas culturas y religiones. De Babilonia a la influencia helénica y romana, deberíamos tolerar a continuación, y buscar todos los conocimientos que podemos utilizar."
 parthian_renaissance: "Renacimiento Parto"
 parthian_renaissance_desc: "Los oscuros tiempos han pasado. Ahora es el momento de que los partos que florezca en el arte, la cultura y la innovación. Aceptemos vistas al exterior y volver a pensar nuestro futuro."
 the_persian_legacy: "El legado persa"
 the_persian_legacy_desc: "Él puede haber muerto, pero las obras de Darío I será recordado. Nos levantaremos a la grandeza y conquistar nuestras tierras legítimos."
 FRS_ideas: "Las ideas de Frisia"
 FRS_ideas_start: "Las tradiciones de Frisia"
 FRS_ideas_bonus: "Ambiciones de Frisia"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Grutte Pier, nacido Pier Gerlofs Donia, era un pirata y rebelde que luchó con los frisones contra Holanda. Que ejercía con una hoja de 7 pies de altura y mantuvo a raya a los holandeses en el mar del Sur. Su legado sigue vivo en los corazones de todos los frisones."
 eallju: "Eallju"
 eallju_desc: "La clase social más alta de Frisia fueron los Eallju. Ellos eran la nobleza y poseían la mayor parte de la tierra en Frisia."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena fue el lema de la Liga Upstalsboom que se traduce en Stand Up, libre de Frisia. Fryslân debe y será libre bajo nuestro gobierno."
 opstalboom_league: "Liga de Opstalboom"
 opstalboom_league_desc: "La Liga Opstalboom era una liga de corta duración de Frisia, Muecas, Ostryslân, la costa alemana del Mar del Norte, y la costa occidental de Schleswig en Denamrk. Se formó para contrarrestar el feudalismo, pero se derrumbó pocos años después de su creación debido al conflicto interno continuo."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "A principios del siglo 16, Frisia se dividió en 30 grietjen cada uno gobernado por un Grietman elegidos, que era el alcalde y juez de su municipio."
 fryske_sceattas: "Fryske Sceattas"
 fryske_sceattas_desc: "Un sceat era una moneda de plata pequeñas, gruesas que fue acuñada en Inglaterra, Jutlandia, y Frisia desde el hasta el siglo 5 alrededor del siglo 11 y era una moneda muy común que circula en el reino franco hasta que la reforma monetaria de Pipino el Breve en 755. su era un gran menta en la ciudad de Dorestêd, la capital de Fryske Keninkryk."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "En 734, el ejército de los francos, conducir por Charles Martel invadió Frisia tras una serie de batallas en curso y las escaramuzas con los frisones. Al llegar al río Boarn, un ataque furtivo fallado por el Ejército de Frisia plomo a una gran batalla que murió el rey Poppo de Frisia. Cuando una batalla como ésta se produce de nuevo, los frisones estará listo."
