l_spanish:
 take_thuan_hoa_title:0 "Tomar Thuan Hoa"
 take_thuan_hoa_desc:0 "En 1306, Che Man, el Rey de Champa, ofreció la provincia de O y Ly to Dai Viet, estas provincias serian conocidas con el tiempo como Thuan y Hoa."
 conquer_champa_title:0 "Conquista Champa"
 conquer_champa_desc:0 "En el año 1471, Le Thanh Tong de Dai Viet lanzo una invasión a Champa, conquistando todo el país."
 conquer_mekong_title:0 "Conquista Mekong"
 conquer_mekong_desc:0 "comenzando en los 1620s, Chey Chettha II, el Rey de Camboya, permitió que colonos vietnamitas se asentaran en Baja Camboya. Con Camboya devastada por la guerra, estos colonos rápidamente se sublevaron contra los habitantes nativos, y la región fue transferida a Dai Viet en 1698."
 conquer_laos_title:0 "Conquista Laos"
 conquer_laos_desc:0 "Después de la rebelión de Anouvong en 1826-28, Dai Viet y Siam se veían cada vez más en contra, con ambos tratando de ganar control sobre Laos."
 conquer_cambodia_title:0 "Conquista Camboya"
 conquer_cambodia_desc:0 "En 1431 el imperio Jemer empezó un siglo de declive, durante el cual la población colapsó, hubo pocos archivos escritos y Camboya cayó bajo la influencia de vecinos mucho más fuertes. Con un pequeño empujón, Dai Viet pudo haber conquistado el territorio entero."
 take_central_thailand_title:0 "Toma Tailandia Central"
 take_central_thailand_desc:0 "Si Camboya hubiera caído completamente ante Dai Viet, el siguiente objetivo naturalmente hubiera sido Tailandia Central. Históricamente hubo muchas escaramuzas entre los franceses coloniales y las fuerzas siamesas de la región."
 take_khorat_title:0 "Toma Khorat"
 take_khorat_desc:0 "Históricamente los grandes poderes del sur-este de Asia eran Siam y Dai Viet, si Siam hubiera sido más débil, Dai Viet ciertamente hubiera confiscado mucho de su territorio, empezando con la meseta de Khorat."
 conquer_north_thailand_title:0 "Conquista Tailandia del Norte"
 conquer_north_thailand_desc:0 "Tomando Tailandia del Norte le daría a Vietnam dominación completa sobre el área y la habilidad de conquistar el resto de la Indochina."
 push_into_burma_title:0 "Avanza Hacia Birmania"
 push_into_burma_desc:0 "Con Siam subyugada, el siguiente objetivo que se nos aparece es Birmania. Deberíamos tomar las montañosas regiones de Karenni y el Estado Shan primero para prever el escape de nuestros enemigos."
 take_lower_burma_title:0 "Toma Birmania Baja"
 take_lower_burma_desc:0 "con la Indochina en nuestras manos, marchemos hacia Birmania baja."
 dominate_burma_title:0 "Domina Birmania"
 dominate_burma_desc:0 "con el control total de las regiones costeras y el centro del país, la resistencia es imposible."
 take_kachin_title:0 "Toma Kachin"
 take_kachin_desc:0 "La región norteña de kachin es un área naturalmente fácil de defender, deberíamos tomarla."
 take_chin_title:0 "Toma Chin"
 take_chin_desc:0 "Todo lo que nos queda es conquistar la región de Chin, y Birmania estará totalmente bajo nuestro control."
 restore_nan_viet_title:0 "Restaurar Nan Viet"
 restore_nan_viet_desc:0 "Con el curso de los siglos bajo control chino, muchas de nuestras tierras han sido perdidas. debemos restaurar las antiguas fronteras."
 secure_yun_gui_frontier_title:0 "Asegurar Frontera de Yungui"
 secure_yun_gui_frontier_desc:0 "Habitada por diferentes tributes, al oeste se encuentra un área violenta, pero una que debería ser tomada para evitar ataques a nuestra espalda."
 conquer_sichuan_title:0 "Conquistar Sichuan"
 conquer_sichuan_desc:0 "dos objetivos se han abierto ante nosotros, avanzar al norte por el Yangtzé nos daría un rio como frontera natural contra los chinos en el norte, nos proveería con una región rica en recursos."
 expand_northwards_title:0 "Expandir hacia el norte"
 expand_northwards_desc:0 "Con las antiguas fronteras establecidas, deberías expandirnos hacia el norte para que china no pueda retomar nuestras ganancias."
 march_on_chuannan_title:0 "Marcha hacia Chuannan"
 march_on_chuannan_desc:0 "Con una región neutral bajo nuestro control, es hora de expandirnos hacia el norte, empujando a china de todas nuestras tierras del Viet."
 take_guangdong_title:0 "Tomar Guangdong"
 take_guangdong_desc:0 "Todos los objetivos están abiertos a nosotros, habiendo tomado una gran cantidad de tierra al norte, el objetivo natural seria al este, la costa, y evitar la posibilidad de un ataque sorpresa sobre nuestra alargada frontera."

