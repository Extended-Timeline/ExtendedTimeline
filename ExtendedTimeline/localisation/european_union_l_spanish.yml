l_spanish:
 monetary_union: "Unión monetaria"
 desc_monetary_union: "Una moneda a sus gobernantes de todo, una moneda a encontrarlos; Una moneda para atraerlos a todos y en la UE atarlos."
 european_production_policy: "La política agrícola europea"
 desc_european_production_policy: "La política agrícola común tiene por objeto garantizar un nivel de vida digno para los agricultores y proporcionar a los consumidores un suministro de alimentos estable y seguro a precios asequibles."
 european_enviroment_policy: "Programa de la vida"
 desc_european_enviroment_policy: "El Programa de Vida tiene como objetivo mejorar la aplicación del medio ambiente de la UE y la política climática y la legislación."
 european_consumer_policy: "Programa de Consumidores"
 desc_european_consumer_policy: "El Programa de Consumidores ayuda a los ciudadanos a disfrutar plenamente de sus derechos como consumidores y para participar activamente en el mercado único."
 unita_in_diversitate: "Unirse en Diversidades"
 desc_unita_in_diversitate: "Europa es finalmente unido. Cada Europea debe ver a nuestro país como su patria."
 demilitarization: "Desmilitarización de Europa"
 desc_demilitarization: "La crítica dirigida por los estadounidenses en el abandono de su compromiso con la defensa de Europa no es nuevo, aunque a menudo se exagera. Tan inevitable como estos recortes en la financiación militar puede haber sido, no obstante, que podrían poner en peligro la capacidad de Europa para actuar en los asuntos internacionales, incluso para el más poderoso de los estados europeos."
 large_country_in_eu: "Gran país de la UE"
 desc_large_country_in_eu: "Nosotros estaríamos mejor por nuestra cuenta."
 equal_development: "Igualdad de desarrollo"
 desc_equal_development: "La UE intervino para resolver el problema de la pobreza en esta región."
 adopt_the_euro_title: "Adoptar el euro"
 adopt_the_euro_desc: "Una moneda única ofrece muchas ventajas, tales como la eliminación de la fluctuación de los tipos de cambio y los costes de cambio."
 join_european_union_title: "Unirse a la Unión Europea"
 join_european_union_desc: "La gente en la Unión Europea son libres de moverse de un país miembro a otro. Los ciudadanos pueden viajar libremente, estudiar, trabajar o vivir en cualquier país europeo de su elección."
 leave_european_union_title: "Abandonar la Unión Europea"
 leave_european_union_desc: "Al formar parte de la Unión Europea no siempre es ventajosa. Afortunadamente, podemos dejar siempre que queramos."
 found_european_union_title: "Fundar la Unión Europea"
 found_european_union_desc: "Establecer una estructura política paneuropea capaz de asegurar la paz y el crecimiento económico."
 unite_european_union_title: "Unir a la Unión Europea"
 unite_european_union_desc: "A través de acciones económicas y políticas, podríamos lograr la plena integración de los estados miembros."
 dismantle_european_union_title: "Desmantelar la Unión Europea"
 dismantle_european_union_desc: "Europa está unida de forma preocupante. Es hora de que los estados miembros para recordar su tradición de guerra."
 eu_integration_1_title: "Reformar el Parlamento Europeo"
 eu_integration_1_desc: "Aumentar el poder del Parlamento Europeo sobre los estados miembros."
 eu_integration_2_title: "Reformar la Comisión Europea"
 eu_integration_2_desc: "Aumentar el poder de la Comisión Europea en los Estados miembros."
 eu_integration_3_title: "Reformar el Consejo Europeo"
 eu_integration_3_desc: "Aumentar el poder del Consejo Europeo sobre los estados miembros."
 eu_gov: "Político-económica de la Unión"
 eu_gov_desc: "Un sistema de instituciones supranacionales y decisiones intergubernamentales negociados por los estados miembros."
 eu_gov_2: "Político-económica de la Unión"
 eu_gov_2_desc: "Un sistema de instituciones supranacionales y decisiones intergubernamentales negociados por los estados miembros."
 lead_eu_title: "Convertirse en el líder de la Unión Europea"
 lead_eu_desc: "El líder de la Unión Europea tiene derecho a aprobar reformas."
 european_leader: "Líder de la Unión Europea"
 centralized_warfare_policy_title: "políticas de guerra europeo centralizados"
 centralized_warfare_policy_desc: "Obliga a los Estados miembros a tomar parte en ninguna guerra con la Unión Europea."
 EUNAME1: "Europa está unida!"
 EUDESC1: "La Unión Europea siempre ha sido una libre asociación de Estados soberanos; Sin embargo las políticas de integración entre los gobiernos recientes nos da la oportunidad de crear una unión aún más estrecha, como los europeos nunca han visto antes."
 EUNAMEOP1: "Unir en Diversidad!"
 EUNAME2: "Comienza debate europeo"
 EUDESC2: "Hemos comenzado un debate europeo. El problema que presenta respecto de cada Estado miembro, por lo que vamos a necesitar mucho apoyo antes de que realmente puede pasar una reforma."
 EUNAMEOP2: "Hagámoslo!"
 EUNAME3: "País se une a la Unión Europea"
 EUDESC3: "Mi $MONARCHTITLE$, [From.Owner.GetName] se ha unido a la Unión Europea!"
 EUNAMEOP3: "Oh, eso es algo bueno?."
 EUNAME4: "Somos líderes en la Unión Europea"
 EUDESC4: "Mi $MONARCHTITLE$, Hemos sido elegidos obligaría a la UE! Para los próximos cinco años vamos a ocupar la presidencia del Consejo de la Unión Europea."
 EUNAMEOP4: "Nosotros imponemos!"
 EUNAME5: "Nuevo líder europeo!"
 EUDESC5: "Mi $MONARCHTITLE$, debido a su alto prestigio, legitimidad y sus gobernantes habilidades diplomáticas, [From.Owner.GetName] ha sido elegido para dirigir la Unión Europea! Ahora podrán utilizar su influencia para transferir el poder de los Estados miembros a los órganos de la unión!"
 EUNAMEOP5: "Esto es una vergüenza!"
 EUNAME7: "Debate Europeo"
 EUDESC7: "Estamos llevando a cabo un debate en el Parlamento Europeo. Se trata de una importante reforma de uno de los órganos de la Unión."
 EUNAMEOP7: "Daremos nuestro apoyo! Actualmente el número de seguidores es §l[Root.support_european_reform_number.GetValue]§!, mientras que el número de oponentes es§R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAMEOP7REFUSAL: "Esto es contrario a los principios de la unión! Actualmente el número de seguidores es §l[Root.support_european_reform_number.GetValue]§!, mientras que el número de oponentes es§R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAME8: "El debate terminó."
 EUDESC8: "Mi $MONARCHTITLE$, el debate que mantuvimos tenía muy poco apoyo y terminó sin éxito. Esta es sin duda una derrota para la diplomacia."
 EUNAMEOP8: "¡Maldición!"
 EUNAME9: "El debate terminó."
 EUDESC9: "Mi $MONARCHTITLE$, el debate que mantuvimos ha completado con éxito. Esta es sin duda una victoria para la diplomacia."
 EUNAMEOP9: "Magnifico!"
 EUNAME10: "Política de guerra centralizada"
 EUDESC10: "Mi $MONARCHTITLE$, El Parlamento Europeo ha aceptado una moción para centralizar la política exterior y la guerra. Esto significa que vamos a llevar a todos los ejércitos europeos en caso de conflicto."
 EUNAMEOP10: "Espero que no piensen que acabo revocado sus privilegios ..."
 EUNAME11: "País sale de la Unión Europea"
 EUNAME12: "La Unión Europea"
 EUDESC12: "Durante miles de años, Europa ha estado plagada de guerras sangrientas. Hermano contra hermano, naciones arrancó diferenciarse a costa de sangre y lágrimas. Sin embargo, es a partir de esta tierra empapada en sangre que nace una nueva idea de la cooperación y la libertad. Hoy compartimos el carbón y el acero, los productos que prevendrán los Estados Miembros a repetir los crímenes inhumanos cometidos en la guerra, pero pronto el conjunto de Europa a identificarse a sí mismo con una sola bandera."
 EUNAMEOP12: "Unir en diversidad!"
 EUNAME15: "Expulsado"
 EUDESC15: "Nuestra adhesión a la conducta agresiva nos ha ganado la expulsión del Parlamento Europeo. Estamos ya no forma parte de la Unión Europea."
 EUOPTA15: "No necesitamos de todos modos"
 european_union_flavour.1.t: "Hemos recibido fondos europeos"
 european_union_flavour.1.d: "La UE proporciona fondos para una amplia gama de proyectos y programas que cubren áreas tales como: el desarrollo regional y urbano, el empleo, la inclusión social, la agricultura, el desarrollo rural, las políticas marítimas y pesqueras, la investigación, la innovación, y la ayuda humanitaria."
 european_union_flavour.1.a: "Genial!"
 european_union_flavour.1.b: "No estamos en necesidad urgente de dinero en este momento."
 european_union_flavour.2.t: "Política agrícola"
 european_union_flavour.2.d: "La Comisión ha presentado una serie de propuestas legales diseñadas para hacer que la política agrícola común una política más eficaz para una agricultura más competitiva y sostenible y zonas rurales vibrantes."
 european_union_flavour.2.a: "Esto no es malo en absoluto!"
 european_union_flavour.3.t: "La creatividad de apoyo"
 european_union_flavour.3.d: "El programa Europa Creativa apoya el cine europeo y el sector cultural y creativo. Es compatible con decenas de miles de artistas, profesionales de la cultura y de las organizaciones culturales."
 european_union_flavour.3.a: "Es hora de ponerse a mí mismo en una obra de arte!"
 european_union_flavour.4.t: "Defender los derechos humanos"
 european_union_flavour.4.d: "El Instrumento Europeo para la Democracia y los Derechos Humanos proporciona apoyo para la promoción de la democracia y los derechos humanos en los países no comunitarios."
 european_union_flavour.4.a: "Estoy todo sobre los derechos humanos."
 european_union_flavour.5.t: "Ayuda humanitaria"
 european_union_flavour.5.d: "El objetivo de la política de ayuda humanitaria de la UE es proporcionar asistencia, socorro y protección a las personas fuera de las víctimas de desastres naturales o hechos por el hombre de la UE."
 european_union_flavour.5.a: "Ayudarlos!"
 european_union_flavour.5.b: "No podemos permitirnos esto ..."
 european_union_flavour.6.t: "Programa de justicia"
 european_union_flavour.6.d: "El programa de Justicia tiene como objetivo garantizar que la legislación de la UE en materia de justicia civil y penal se aplica de manera efectiva. Ayuda a garantizar un acceso adecuado a la justicia para las personas y empresas en los casos legales transfronterizos en Europa y apoya las acciones de la UE para hacer frente a las drogas y el crimen."
 european_union_flavour.6.a: "¡Justicia para todos!"
 european_union_flavour.7.t: "Programa de la vida"
 european_union_flavour.7.d: "El programa Life contribuirá a la transición hacia un eficiente de los recursos, baja emisión de carbono y el clima economía resistente, a la protección y mejora de la calidad del medio ambiente y para detener y revertir la pérdida de biodiversidad."
 european_union_flavour.7.a: "No toque mi biodiversidad!"
 european_union_flavour.8.t: "Programa de Consumidores"
 european_union_flavour.8.d: "El programa del consumidor se centra en cuatro áreas: supervisión y aplicación de seguridad de los productos; información y educación del consumidor; derechos de los consumidores y una reparación efectiva; la aplicación de fortalecimiento transfronteriza."
 european_union_flavour.8.a: "Comprar más cosas!"
 european_union_flavour.9.t: "Programa para la Innovación Social"
 european_union_flavour.9.d: "El Programa de Empleo y la innovación social apoya el empleo y las políticas sociales en toda la UE. El programa apoya los esfuerzos de los Estados miembros en el diseño e implementación de empleo y reformas sociales a nivel europeo, nacional, así como los niveles regionales y locales por medio de la coordinación de políticas y la identificación, el análisis y el intercambio de mejores prácticas."
 european_union_flavour.9.a: "No es posible mantener la paz usando la fuerza. Sólo puede conseguirse mediante la comprensión."
 european_union_flavour.10.t: "Japón quiere unirse a la EU"
 european_union_flavour.10.d: "Mi $MONARCHTITLE$, No sé cómo [JAP.Monarch.GetSheHe] conseguio esta idea, pero acabamos de recibir una carta de la japonesa [JAP.Monarch.GetTitle], [JAP.Monarch.GetName]. Dice [JAP.Monarch.GetSheHe] quiere unirse a la UE a pesar de ser desde el otro lado del mundo ..."
 european_union_flavour.10.a: "Estoy contento en que senpai se fija en mí."
 european_union_flavour.10.b: "B-Baka! I-No es que quiera [JAP.Monarch.GetHerHim] para unir o nada..."
 european_union_flavour.10.z: "Las personas con ojos grandes llegarán en Europa"
 european_union_flavour.11.t: "Desesperada situación económica"
 european_union_flavour.11.d: "Nuestro país tiene muchas regiones pobres y nuestra economía no es capaz de garantizar su desarrollo de acuerdo con las normas de la Unión. Nos vemos obligados a pedir ayuda. "
 european_union_flavour.11.a: "Esta pobreza ... necesidad ... dinero ..."
 european_union_flavour.12.t: "[From.Owner.GetName] pide ayuda"
 european_union_flavour.12.d: "Mi $MONARCHTITLE$, [From.Owner.GetName] ha solicitado su ayuda para gestionar la situación económica de sus regiones más pobres. Como uno de los miembros más desarrollados, es nuestro deber..."
 european_union_flavour.12.a: "Enviar todo el dinero!"
