l_spanish:
 100YW_NAME: "Los Cien años de guerra"
 100YW_DESC: "La muerte del Rey Francés Charles IV en 1328 sin un heredero directo eso disparo la disputa de la sucesión del trono eso duro cien años. Eduardo III de Inglaterra era el heredero masculino más cercano que vivía, pero la nobleza francesa, puso obstáculos ya que no quieren un rey extranjero, afirmó que el trono  no puede pasar a través de una mujer, y se coronó otro pretendiente - Felipe. Nueve años más tarde, estalló la guerra....  "
 AMERICAN_CIVIL_WAR_NAME: "Guerra Civil Americana"
 AMERICAN_CIVIL_WAR_DESC: "La guerra civil hace estragos en América del Norte como el intento de los Estados Confederados de separarse de la Unión. El resultado es incierto, pero ya esto promete ser un nuevo tipo de guerra, ya que ambas partes tengan acceso a los ferrocarriles, telégrafos, y rifles de repetición. Mientras tanto, en Europa, Gran Bretaña está experimentando con el primer buque de guerra a vapor con casco de hierro, una combinación que promete revolucionar la guerra en el mar. En todo el mundo la revolución industrial está ganando velocidad a medida que más y más naciones empiezan a industrializar. Los tiempos están cambiando."
 BARBARIAN_NAME: "Las invasiones bárbaras"
 BARBARIAN_DESC: "El poderoso Imperio Romano ha estado luchando con cuestiones internas y las amenazas externas durante mucho tiempo. Para facilitar la gestión del vasto imperio, que se dividió en dos después de la muerte del emperador Teodosio I. Pero incluso esto podría no ser suficiente para salvar el Imperio de los invasores bárbaros."
 CHARLEMAGNE_NAME: "Charlemagne"
 CHARLEMAGNE_DESC: "Hijo de Pipino el Breve y descendiente de Carlos Martel, Carlomagno se convirtió en rey de los francos conjunta con su hermano Carlomán en 769. Se procedió a realizar el reino más grande que nunca antes, la conquista de los reinos vecinos con medidas iguales de una buena planificación estratégica y la crueldad. Carlomagno fue finalmente coronado emperador romano santo por el Papa León III, y sus descendientes eran para gobernar gran parte de Europa durante mucho tiempo por venir."
 CKII_NAME: "El Puente de StamFord"
 CKII_DESC: "20 de septiembre de 1066 AD. Rey Harold Godwinson se apresura a defender las costas de Inglaterra contra las fuerzas de su hermano traidor Tostig y el rey noruego Harald IV, apodado 'Hardråde' (Gobernante duro). Mientras tanto, Guillermo, duque de Normandía, está a punto de lanzar su propia invasión de Inglaterra, sancionada por el propio Papa Alejandro II. Saxon, los nórdicos, o Norman - quien decidirá como gobernar Albion?"
 COLDWAR_NAME: "La Guerra Fria"
 COLDWAR_DESC: "Después de las guerras mundiales el mundo se ha dividido en el oeste democrático y el este comunista. Las relaciones entre estos bloques están lejos de ser amable e incluso la más mínima chispa podría encender la situación en la guerra más devastadora en la historia de la humanidad."
 FALLROME_NAME: "La Caida de Roma"
 FALLROME_DESC: "El imperio romano occidental ha caído y toda Europa se deja en agitación. Las tierras y la gloria del imperio caído están allí para sólo los más aptos que los puedan tomar."
 FALLUSSR_NAME: "La Caida de la USSR"
 FALLUSSR_DESC: "La Guerra Fría ha terminado y se ha terminado en el colapso del comunismo en Europa. Ahora la democracia aumento en Europa del Este cambio drásticamente en su situación política .."
 FRANCOPRUSSIAN_NAME: "La Guerra Franco-Prusiana"
 FRANCOPRUSSIAN_DESC: "La guerra franco-prusiana surgió de las tensiones con respecto a la unificación alemana. se consideró necesario para unir a la Confederación Alemana del Norte y los estados del sur de Alemania independientes Una guerra contra Francia, mientras que Francia estaba preocupado por el surgimiento de una poderosa Prusia. Napoleón III aprovechó un supuesto insulto en el Telegrama de Ems para declarar la guerra, que la mayoría de los líderes franceses esperan ganar."
 HRE_NAME: "El Sacro Imperio Romano "
 HRE_DESC: "Después de que el rey carolingio Luis el Niño murió sin descendencia en el año 911, Francia Oriental fragmentado en varios reinos más pequeños. En 962 el rey Otto de Alemania tomó el control sobre el norte de Italia y fue coronado emperador por el Papa. A partir de entonces, los asuntos del reino alemán estaban entrelazadas con las de Italia y el Papado. la coronación de Otto como emperador hizo que los reyes sucesores alemanes para el Imperio de Carlomagno, que a través de translatio imperii, también los sucesores de la Antigua Roma hizo."
 ISLAM_NAME: "Surgimiento del Islam"
 ISLAM_DESC: "La difusión del Islam comenzó cuando profeta Mahoma (570 - 632) comenzó a predicar la revelación que afirmó haber recibido de Dios a la edad de 40. Durante su vida, la comunidad musulmana se estableció en Arabia a través de su conversión o lealtad al Islam. En los primeros siglos de conversión al Islam siguió el rápido crecimiento del mundo musulmán creado por las conquistas de la Rashidun y califas omeyas."
 MONGOL_NAME: "El Imperio Mongol"
 MONGOL_DESC: "El imperio mongol surgió de la unificación de los mongoles y tribus turcas de la histórica Mongolia bajo la dirección de Temujin. En 1206 fue proclamado gobernante de todos los mongoles y tomó el nombre de Gengis Khan que significa "Gran Khan '"
 MONGOLINV_NAME: "La invasión de los mongoles"
 MONGOLINV_DESC: "La terrible Horda mongol se ha extendido como una guadaña a través de Europa del Este, sin esfuerzo derribando toda la oposición. Ya que hasta el sacro emperador romano Federico II se encoge de miedo, la gran invasión de repente viene a un alto inexplicable como tanto Batu Khan de la Horda de Oro y Hulagu del retorno Ilkhanate a Karakorum para elegir un nuevo Gran Kan. En el norte de Alemania, los burgueses de las ciudades imperiales libres de Lübeck y Hamburgo acaba de formar una alianza comercial que eventualmente se conoce como la Liga Hanseática."
 PRESENT_DAY_NAME: "Dia Presente"
 PRESENT_DAY_DESC: "El mundo moderno ha crecido bastante tranquilo y estable, pero ahora las disputas de Crimea amenazan con perturbar la paz entre Ucrania y Rusia."
 RISE_OF_SASSANID: "Levantamiento de los sasánidas"
 RISE_OF_SASSANID_NAME: "Levantamiento de los sasánidas"
 RISE_OF_SASSANID_DESC: "Ardashir I logró derrotar a su señor Artabano IV en la batalla de Hormozgan, que puso fin a los siglos de dominio de los partos en Persia. Mientras tanto, en China, la dinastía Han se ha caído y fracturado en tres reinos rivales."
 ROMANPARTHIAN_NAME: "Guerra Romana-Parto"
 ROMANPARTHIAN_DESC: "La Guerra Romano-parta de 58-63 se libró entre el Imperio Romano y el Imperio Parto por el control de Armenia, un estado tapón vital entre los dos reinos. Armenia había sido un estado cliente romana desde los días del emperador Augusto, pero en 52/53, los partos han logrado instalar su propio candidato, Tirídates, en el trono armenio."
 THIRD_CRUSADE_NAME: "La tercera cruzada"
 THIRD_CRUSADE_DESC: "Jerusalén ha caído a las fuerzas del gran infiel Saladino, pero Henry II de Inglaterra, Felipe II de Francia, y el emperador Federico Barbarroja ,tienen mucho rencor terminaron sus pequeñas disputas y están listos para marchar en contra de la Moor en la cruzada más potente y ... Deus Vult!"
 TOG_NAME: "Los Viejos Dioses"
 TOG_DESC: ""¿Cómo gruñir los cerditos si supieran cómo sufrió el viejo jabalí! ' Esas fueron las últimas palabras proféticas del legendario vikingo Ragnar Lodbrok mientras agonizaba en el pozo de la serpiente del rey de Northumbria ÆLLA. En 867 los hijos vengativos de Lodbrok y su "Gran Ejército Pagano 'descendieron sobre los pequeños reinos de Gran Bretaña para hacer de AELLA un" águila de sangre'. Mientras tanto, otros dos señores nórdicos - Rurik y dyre - fueron labrando sus propios estados rivales entre los eslavos y finlandeses tribus del Este, que se establecen las bases de lo que un día se convertiría Rusia. Los dioses antiguos siguen siendo fuertes y sus guerreros poderosos!"
 VIC2_NAME: "La Era Victoriana"
 VIC2_DESC: "Después de las tribulaciones de las guerras napoleónicas, el consenso establecido en el Congreso de Viena ha restaurado una calma tentativa para un continente con problemas. Mientras que las llamas de la revolución pueden haber sido apagadas por ahora, las ideas de la libertad humana, el nacionalismo y el liberalismo pronto están por demostrar su valía más vivas que nunca. La Princesa Victoria tiene 16 años, y pronto va a ascender al trono de Gran Bretaña, el mayor imperio industrial que puede cubrir todo el planeta. Su ascensión marca el comienzo de una época que durará todo el camino hasta la Primera Guerra Mundial. En esta nueva era de progreso tecnológico sin precedentes, las dudas serán arrojados en certezas que han resistido desde tiempos inmemoriales, y nuevos dogmas subirán en su lugar"
 WWI_NAME: "La Primera Guerra Mundial"
 WWI_DESC: "A pesar de un resurgimiento del imperialismo era una causa subyacente, el disparador inmediato para la guerra era 28 de junio de 1914 asesinato del archiduque Francisco Fernando de Austria, heredero del trono de Austria-Hungría, por el nacionalista yugoslavo Gavrilo Princip en Sarajevo. Esto desencadenó una crisis diplomática cuando Austria-Hungría dio un ultimátum al Reino de Serbia, y alianzas internacionales formadas a lo largo de las décadas anteriores se invocan. En pocas semanas, las grandes potencias estaban en guerra y el conflicto se extendió rápidamente por todo el mundo.."
 WWII_NAME: "La Segunda Guerra Mundial"
 WWII_DESC: "Adolf Hitler ha convertido la república alemana y recién formado una dictadura autoritaria y ha anexionado Austria y partes de Checoslovaquia. Finalmente la invasión de Polonia obligó a Gran Bretaña y Francia para declarar la guerra a Alemania. Mientras tanto, en Asia, Japón está en camino en la conquista de China y con los EE.UU. La Unión Soviética probablemente se unan al caos pronto, esta guerra seguramente se convertirá en la más global y sangrienta que cualquiera de las que se han visto antes."