 shamanist_religion_desc: "El chamanismo es una práctica que consiste en un practicante de alcanzar estados alterados de conciencia con el fin de percibir e interactuar con un mundo de los espíritus y canalizar estas energías trascendentales en este mundo. \nEn el juego chamanismo existe principalmente en Siberia."
 chalcedonism_religion_desc: "Calcedonia el cristianismo se refiere a las iglesias cristianas que aceptar la definición de Calcedonia de 451. Los calcedonios las naturalezas divina y humana de Jesús de Nazaret se ejemplifican como dos naturalezas distintas. \nEn el juego Chalcedonism representa la rama principal del cristianismo practicado en el Imperio Romano antes del Gran Cisma."
 nestorian_religion_desc: "Nestorianismo es una rama del cristianismo que enfatiza la desunión entre las naturalezas humana y divina de Jesús. Se avanzó por Nestorio a principios de los años 400 y declarado hereje por el Consejo de Éfeso en 431. \nEn el juego aparece nestorianismo en algunas provincias en el Medio Oriente y Mongolia."
 arianism_religion_desc: "El arrianismo es una rama del cristianismo Nontrinitarian que afirma que Jesucristo es el Hijo de Dios, creado por Dios el Padre, distinto del Padre y por lo tanto subordinado al Padre. enseñanzas arrianos fueron atribuidos primero en Ario y declararon herético por el Primer Concilio de Nicea en el año 325. \nEn el juego en el arrianismo extendido en Europa en el siglos 5 y 6."
 jainism_religion_desc: "El jainismo es una religión india antigua que prescribe el camino de la ahimsa o no violencia hacia todos los seres vivos. \nEn el juego jainismo comienza como una religión importante en la India, pero disminuye gradualmente en una religión minoritaria en arranques posteriores."
 zunism_religion_desc: "Zunism es una religión centrada en la adoración al dios sol Zun. Con el tiempo, la religión fue fuertemente influenciado por el hinduismo, con aspectos de Shiva y Surya incorporado. \nZunbils son el único país Zunist en el juego, se puede jugar en el sur de Afganistán desde mediados de los años 600 a mediados de los años 800."
 sanamahism_religion_desc: "Sanamahismo es el culto de Sanamahi, las fuerzas eternas responsables de las creaciones de los seres vivos. \nSanamahismo es un pequeño religión siendo una mayoría sólo en una pequeña área alrededor de Manipur."
 tibetan_bon_religion_desc: "Bon representa la religión tradicional del Tíbet. Aunque Bon no estaba debidamente organizado hasta el siglo 11, que se basa en las antiguas escrituras pre-Búddhico tibetano. \nEn el juego Bon aparece en el Tíbet antes de la introducción del budismo en el siglo 7."
 muism_religion_desc: "Muism es la religión politeísta shamanistas de Corea. El nombre proviene de la palabra de Corea mu 'que significa chamán. \nMuism es la religión principal en Corea antes de la llegada del budismo a finales de los años 400."
 hellenism_religion_desc: "La religión helenística representa a los distintos sistemas de creencias y prácticas de las personas que viven bajo la influencia de la cultura griega antigua durante el período helenístico y el Imperio Romano. \nEn el juego helenismo es la religión del Imperio Romano antes de la difusión del cristianismo."
 zamolxism_religion_desc: "Zamolxism es la religión Thraco-Dacian centrado en el dios Zamolxis o Zalmoxis. El sumo sacerdote llevó a cabo un peso significativo como representante de Zamolxis. \nEn el juego Zamolxism existe en las más tempranas se inicia en Dacia y Tracia."
 nabataean_religion_desc: "El politeísmo nabateo es sobre todo anicónica y los dioses se representan generalmente por las formas geométricas, pero más tarde otros dioses y la iconografía fueron adoptados de otras religiones como el helenismo. \nPoliteísmo Nabataean sólo existe en Nabataea en algunas de las aperturas anteriores."
 manichaeism_religion_desc: "Maniqueísmo enseña una cosmología elaborada dualista que describe la lucha entre un mundo bueno, espiritual de luz, y un mal, mundo material de la oscuridad. Maniqueísmo fue fundada por el profeta Mani iraní en el siglo 3. \nEn el juego maniqueísmo existe en algunas provincias de Asia Central hacia el año 800."
 secularism_religion_desc: "La laicidad es el principio de la separación del gobierno y la religión. Un país laico no fuerza ni fomenta la práctica de una religión sobre otra, en lugar de tratar a todas las religiones por igual. \nmuchos países modernos son seculares, pero el laicismo no puede aparecer en las provincias."
 irreligious_religion_desc: "Irreligión representa la falta de religión. \nIrreligion aparece en aperturas modernas en algunas provincias, por ejemplo, en la República Checa y Estonia. Sólo puede aparecer en provincias. No es posible que un país sea irreligiosa."
 south_american_religion_desc: "La religión de América del Sur abarca las diversas religiones paganas de las tribus nativas de América del Sur fuera de la región andina. \nEn el juego existe la religión de América del Sur en América del Sur pre-colonial."
 druidism_religion_desc: "Druidismo cubre varias religiones politeístas celtas. Druidas jugaron un papel importante en la religión celta realizar prácticas como el sacrificio de animales. \nNo el juego provincias más Druidist son controlados por el Imperio Romano, pero varios países Druidist sobreviven en las Islas Británicas hasta el siglo quinto."
 romuva_religion_desc: "Romuva representa las religiones politeístas de los pueblos bálticos. Las religiones del Báltico comparten la mayor parte de sus tradiciones y dioses con nombres ligeramente diferentes. El dios principal es típicamente Dievas. \nEn el juego Romuva existe en el Báltico antes de finales de los años 1300 cuando el cristianismo se hizo cargo."
 slavic_religion_desc: "La religión eslava abarca las prácticas politeístas de los eslavos antes de que se convirtieron al cristianismo. El Panteón eslavo está encabezada por Perun, el dios del trueno y el relámpago. \nEn el juego de la religión eslava cubre gran parte de Europa del Este hasta el final del primer milenio."
 suomenusko_religion_desc: "Suomenusko cubre las religiones urálica, finlandeses y Sami Shamanistic. \nInicialmente Suomenusko cubre una gran parte de Escandinavia y el norte de Rusia y continúa existiendo en Laponia hasta la década de 1600."
 germanic_religion_desc: "La religión germánica es el sistema de creencia tradicional politeísta de los pueblos germánicos pre-cristianos. \nParece en Alemania y Europa del Este hasta principios de los años 800, cuando fue sustituido por el cristianismo."
 egyptian_religion_desc: "La religión egipcia representa la religión politeísta de los antiguos egipcios. Se centra en las muchas deidades que controlan las fuerzas y los elementos de la naturaleza. Las prácticas de la religión egipcia eran esfuerzos para ofrecer a los dioses y obtener su favor. \nSi el inicio del juego religión egipcia está en declive, que sólo existe en Nubia."
 ashurism_religion_desc: "Ashurism es la religión de la gente asiria. La religión tenía una miríada de dioses, pero era el dios Ashur que era el culto final. Todos los demás dioses fueron vistos como aspectos de la principal dios Ashur. \nSi el inicio del juego Ashurism casi ha desaparecido, existente sólo en Osroene."
 south_arabian_religion_desc: "La religión de Arabia del Sur cubre las religiones politeístas practicados por los árabes antes del Islam. La religión fue muy influenciado por el politeísmo mesopotámico con objetos celestes ser adorados como dioses. La luna y la estrella de la mañana eran las deidades principales. \nEn el juego existe la religión de Arabia del Sur, en las fechas de inicio tempranas en Arabia y Axum."