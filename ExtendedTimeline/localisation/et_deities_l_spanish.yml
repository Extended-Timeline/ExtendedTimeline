l_spanish:
 odin: "Odin"
 odin_desc: "Odin es el padre de todos los dioses y el gobernante de Asgard."
 thor: "Thor"
 thor_desc: "Thor, el dios con martillo, se asocia a menudo con truenos y también la fuerza, la curación y la fertilidad."
 freyja: "Freyja"
 freyja_desc: "Freyja es la diosa del amor, la belleza y la fertilidad, sino también la guerra y la muerte."
 skadi: "Skadi"
 skadi_desc: "Skadi es la diosa de la caza, invierno y las montañas."
 freyr: "Freyr"
 freyr_desc: "Freyr es el dios de la virilidad, la prosperidad y el buen tiempo."
 njord: "Njörd"
 njord_desc: "Njörd es el dios del mar, la navegación, la pesca y la riqueza."
 ukko: "Ukko"
 ukko_desc: "Ukko es el dios más importante en el paganismo Finnic. Él es el dios del trueno y el gobernante de los cielos."
 tapio: "Tapio"
 tapio_desc: "Tapio es el dios de la caza y el gobernante de los bosques."
 ahti: "Ahti"
 ahti_desc: "Ahti es la regla de las aguas y el dios de la pesca."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki es la diosa de los bosques y la caza."
 akras: "Äkräs"
 akras_desc: "Äkräs es el dios de la agricultura y la fertilidad."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni es el dios de la muerte y el gobernante del inframundo."
 perun: "Perun"
 perun_desc: "Perun es el dios del trueno y el dios supremo del panteón eslavo."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo es el dios de la primavera, la fertilidad y la vegetación."
 lada: "Lada"
 lada_desc: "Lada es la diosa de la armonía, el amor y la belleza."
 veles: "Veles"
 veles_desc: "Veles Es el dios de la tierra, las aguas y los bajos fondos."
 svarog: "Svarog"
 svarog_desc: "Svarog es la de fuego y algunas veces también se describe como el dios de la forja."
 svetovid: "Svetovid"
 svetovid_desc: "Cuatro cabezas Svetovid es el dios de la guerra, la fertilidad y la abundancia."
 dievas: "Dievas"
 dievas_desc: "Dievas es el dios supremo en la mitología Báltica."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas es el dios del trueno y el cielo y su hijo es Dievas."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine es la diosa de la estrella de la mañana. Ella es a menudo asociada con la belleza y la juventud."
 saule: "Saule"
 saule_desc: "Saule es la diosa del Sol Ella se asocia a menudo con la vida, la fertilidad y la salud."
 laima: "Laima"
 laima_desc: "Laima es la diosa de la suerte y el destino. Ella se asocia con el parto, el matrimonio y la muerte."
 gabija: "Gabija"
 gabija_desc: "Gabija es la diosa del fuego. Ella es también el protector del hogar y la familia."
 tiwaz: "Tiwaz"
 tiwaz_desc: "Tiwaz es el dios de la guerra y de la cabeza del panteón germánico temprano."
 wodan: "Wodan"
 wodan_desc: "Wodan o Wodanaz es el dios de los poetas, videntes y magia. También se asocia con la caza, la guerra y la victoria trayendo."
 dunar: "Dunar"
 dunar_desc: "Dunar o Dunaraz es el dios del trueno y el cielo."
 frijjo: "Frijjo"
 frijjo_desc: "Frijjo es la diosa del amor y de la esposa de Wotan."
 austro: "Austro"
 austro_desc: "Austro es la diosa del amanecer y la primavera."
 fraujaz: "Fraujaz"
 fraujaz_desc: "Fraujaz Es el dios de la fertilidad y prosperidad."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis es un dios celta a menudo se interpreta como el protector de la tribu."
 taranis: "Taranis"
 taranis_desc: "Taranis es el dios celta del trueno y el relámpago."
 lugus: "Lugus"
 lugus_desc: "El Lugus de tres cabezas es el dios del sol celta y el comercio."
 dagda: "Dagda"
 dagda_desc: "Dagda es un poderoso dios irlandés de la tierra y la magia."
 sulis: "Sulis"
 sulis_desc: "Sulis es una diosa celta de agua bendita y aguas termales."
 brigid: "Brigid"
 brigid_desc: "Brigid o Brigantia es una diosa celta de la vida y la curación."
 jupiter: "Jupiter" 
 jupiter_desc: "Jupiter es el dios del cielo y el trueno, así como el Dios supremo helénico." 
 juno: "Juno" 
 juno_desc: "Juno,tanto hermana y esposa de Júpiter, es la reina de los dioses y la protección de las mujeres." 
 neptune: "Neptuno" 
 neptune_desc: "Neptuno, el hermano de Júpiter, es también el dios del mar y de agua dulce." 
 apollo: "Apollo" 
 apollo_desc: "El dios del sol, Apolo también se asocia con la profecía, la medicina y la curación." 
 mars: "Marte" 
 mars_desc: "Marte es el hijo de Juno, y ambos dios de la guerra, y un guardián de la agricultura." 
 venus: "Venus" 
 venus_desc: "Venus es la diosa de la fertilidad, el amor, la belleza, el sexo y la prosperidad."
 asshur: "Asshur"
 asshur_desc: "Asshur es el dios solar, así como el dios supremo del panteón Ashurist."
 anu: "Anu"
 anu_desc: "Anu es el dios del cielo, el cielo de, las constelaciones y los espíritus."
 bel: "Bel"
 bel_desc: "Bel es el dios de todos los señores y la tierra, y por lo tanto, el protector de la agricultura."
 ea: "Ea"
 ea_desc: "Ea, hijo de Bel, es el dios del agua, la elaboración, la creación y la travesura."
 shamash: "Shamash"
 shamash_desc: "Shamash es el dios del sol y de la justicia, y tiene el poder de juzgar a toda su gente."
 ramman: "Ramman"
 ramman_desc: "Ramman es el dios del trueno, las tormentas y la inspección."
 dushares: "Dushara"
 dushares_desc: "Dushara es el señor de la montaña. Él es también el rey de los dioses."
 al_qaum: "Al-Qaum"
 al_qaum_desc: "Al-Qaum es el dios de la guerra y la noche. Él es también el guardián de caravanas."
 al_kutbay: "Al-Kutbay"
 al_kutbay_desc: "Al-Kutbay es el dios del conocimiento, el comercio, la escritura y la profecía. Su nombre significa "el escriba '."
 allat: "Allat"
 allat_desc: "Allat es la diosa del mundo subterráneo y una de las hijas de Dushares."
 manawat: "Manawat"
 manawat_desc: "Manawat es la diosa del destino y puede predecir el futuro."
 al_uzza: "Al-'Uzza"
 al_uzza_desc: "Al-'Uzza es la diosa de la protección y con frecuencia se asocia con el planeta Venus."
 amm: "Amm"
 amm_desc: "Amm es un dios de la luna. Él es también el dios del tiempo y que tiene libertad de rayo."
 shams: "Shams"
 shams_desc: "Shams es una diosa del sol y por lo tanto es vital para el éxito de los cultivos."
 athtar: "Athtar"
 athtar_desc: "Athtar es el dios de la estrella de la mañana y se asocia con tormentas eléctricas y riego."
 almaqah: "Almaqah"
 almaqah_desc: "Almaqah es un dios del sol y de la dinastía gobernante menudo consideraban a sí mismos como sus hijos."
 talab: "Ta'lab"
 talab_desc: "Ta'labes un dios de la luna que tiene el poder de predecir el futuro."
 wadd: "Wadd"
 wadd_desc: "Wadd es un dios de la luna y el dios del amor y la amistad."
 amun: "Amun"
 amun_desc: "Amun es el rey del panteón egipcio y es también el dios del viento."
 maat: "Ma'at"
 maat_desc: "Ma'at es la diosa de la verdad, el equilibrio, el orden y la justicia. Ma'at asegura la estabilidad de Egipto."
 ra: "Ra"
 ra_desc: "Ra es el dios del sol, y se asocia con el halcón o un halcón."
 seth: "Seth"
 seth_desc: "Seth es el dios del desorden, la violencia, el caos y las tormentas."
 isis: "Isis"
 isis_desc: "Isis es la madre y la esposa ideal, y tanto el protector de los muertos y la diosa de los niños." 
 anubis: "Anubis"
 anubis_desc: "Anubises un dios con cabeza de chacal asociada con la momificación y la otra vida."
 huitzilopochtli: "Huitzilopochtli"
 huitzilopochtli_desc: "Huitzilopochtli es la deidad protectora del imperio azteca y la ciudad de Tenochtitlan y es el dios creador, el dios de la guerra y el sacrificio."
 tlaloc: "Tlaloc"
 tlaloc_desc: "Tlaloc es el dios de la lluvia, la fertilidad y la agricultura, dando vida y sustento a su pueblo, sino que también es temido por el envío de granizo y tormentas eléctricas."
 tonatiuh: "Tonatiuh"
 tonatiuh_desc: "Tonatiuh es el protector de la ciudad de Tollan y los cielos y es también el dios del sol y el líder de la gente."
 tezcatlipoca: "Tezcatlipoca"
 tezcatlipoca_desc: "Tezcatlipoca es una deidad central del panteón mesoamericano y se asocia con el mal, la noche, el norte, la tierra y la gobernación."
 chalchiuhtlicue: "Chalchiuhtlicue"
 chalchiuhtlicue_desc: "Chalchiuhtlicue es la diosa del agua, el mar y todos los elementos acuáticos."
 quetzalcoatl: "Quetzalcoatl"
 quetzalcoatl_desc: "Quetzalcoatl es la deidad que significa, 'serpiente emplumada', y es la deidad del aprendizaje, el conocimiento y el viento."
 viracocha: "Viracocha"
 viracocha_desc: "Viracocha es el dios de la lluvia y el sol, y es también el dios creador y la deidad más supremo en el panteón Inca."
 illapa: "Illapa"
 illapa_desc: "Illapa es el dios de las tormentas y el clima. Se mantiene la Vía Láctea y la utiliza para crear tormentas."
 inti: "Inti"
 inti_desc: "Inti, hijo de Viracocha y el dios celeste, es la deidad protectora del Imperio Inca."
 mama_cocha: "Mama Cocha"
 mama_cocha_desc: "Mama Cocha,madre de Inti, es la diosa del mar y el protector de los marineros y pescadores."
 mama_quilla: "Supai"
 mama_quilla_desc: "Mama Quilla es la hermana y esposa de Inti y la diosa de la luna. Ella es la diosa del matrimonio y la defensa de las mujeres."
 urcaguary: "Urcaguary"
 urcaguary_desc: "Urcaguary es el dios de los metales, joyas y otros materiales subterráneos valiosos y raros."