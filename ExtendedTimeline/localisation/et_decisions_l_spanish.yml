l_spanish:
 mend_schism_title: "Reparar el Gran Cisma"
 mend_schism_desc: "El Gran Cisma vio la Iglesia cristiana se divide en dos ramas, pero si los cinco de las sedes episcopales de la Pentarquía podría ser restaurado bajo el dominio romano y la fe ortodoxa, puede haber una oportunidad para reunir finalmente la cristiandad."
 mend_schism_catholic_title: "Reparar el Gran Cisma"
 mend_schism_catholic_desc: "El Gran Cisma vio la Iglesia Cristiana divide en dos ramas, pero si los cinco de las sedes episcopales de la Pentarquía podría volver a colocarse en una nación y la fe católica, puede haber una oportunidad para reunir finalmente la cristiandad."
 form_roman_empire_byz_title: "Restaurar el Imperio Romano"
 form_roman_empire_byz_desc: "Si Roma y otros territorios clave del antiguo imperio podrían ser recuperados, el Imperio bizantino iba a ganar reconocimiento en los ojos de Occidente como la continuación verdadero y legítimo del Estado romano."
 form_roman_empire_row_title: "Restaurar el Imperio Romano"
 form_roman_empire_row_desc: "La parte oriental del imperio ha caído. Por la recuperación de los territorios clave del este, podríamos formar un Imperio Romano unificado."
 hold_grand_tournament_title: "Mantenga un torneo de Grand"
 hold_grand_tournament_desc: "Llamar a los caballeros con más talento en el ámbito de competir por el prestigioso título de gran campeón."
 form_hre_title: "Formar el Santo Imperio Romano"
 form_hre_desc: "La herencia del Imperio Romano se encuentra actualmente sin reclamar. Si somos capaces de conseguir el control de Roma y convencidos de que el Papa, podríamos reclamar para nosotros mismos."
 convert_to_catholic_title: "Convertirse al catolicismo"
 convert_to_catholic_desc: "Una parte de nuestro pueblo se ha convertido al catolicismo. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas."
 convert_to_orthodox_title: "Convertirse al ortodoxo"
 convert_to_orthodox_desc: "Una parte de nuestro pueblo se ha convertido al ortodoxa. La idea de un solo dios parece extraño, pero sus ideas se están convirtiendo cada vez más popular entre nuestra gente. Si no nos convertimos, nuestro país podría caer en agitación religiosa."
 convert_to_arianism_title: "Convertirse al arrianismo"
 convert_to_arianism_desc: "Una parte de nuestro pueblo se ha convertido al arrianismo. La idea de un solo dios parece extraño, pero esto podría ser la dirección que el mundo se va a."
 convert_to_sunni_title: "Convertirse al suní"
 convert_to_sunni_desc: "Una parte de nuestro pueblo se ha convertido al Islam. La conversión aumentaría nuestras relaciones con otros países musulmanes."
 norwegian_nation_title: "Formar Noruega"
 norwegian_nation_desc: "Ahora que tenemos las provincias más importantes de Noruega, podemos establecernos como gobernantes de todos los noruegos."
 swedish_nation_title: "Forma Suecia"
 swedish_nation_desc: "Ahora que tenemos las provincias más importantes de Suecia, podemos establecernos como gobernantes de todos los suecos."
 scottish_nation_title: "Forma Escocia"
 scottish_nation_desc: "Ahora que tenemos las provincias más importantes de la región, podemos establecernos como gobernantes de toda Escocia."
 welsh_nation_title: "Forma Gales"
 welsh_nation_desc: "Ahora que tenemos todas las provincias de Gales, nadie puede negar su derecho al título de Rey de Gales."
 breton_nation_title: "Forma Brittany"
 breton_nation_desc: "Ahora que tenemos todas las provincias de Bretaña, podemos reclamar legítimamente el título de Rey de Bretaña."
 mongol_empire_title: "Forma el Imperio Mongol"
 mongol_empire_desc: "Mediante la unión de las pequeñas tribus mongoles podemos formar un poderoso imperio capaz de conquistar el mundo."
 adopt_secularism_title: "Adoptar Secularismo"
 adopt_secularism_desc: "En el moderno mundo de la tolerancia y la igualdad se están convirtiendo cada vez más importante. Se podría promover la religión sabia libre mediante la supresión de la idea de la religión del Estado y adoptar la idea de laicidad."
 division_of_rome_title: "Division de Roma"
 division_of_rome_desc: "El Imperio Romano ha crecido demasiado grande para administrar de manera eficiente. Podríamos resolver algunos de estos problemas dividiendo el imperio en dos imperios más pequeños."
 form_soviet_union_title: "Formar Unión Soviética"
 form_soviet_union_desc: "Como somos la mayor potencia de vosotros a abrazar la idea del socialismo, que podrían formar la Unión Soviética de lanza de nuestra influencia sobre otros estados socialistas."
 end_of_soviet_union_title: "Fin de la Unión Soviética"
 end_of_soviet_union_desc: "A medida que el gobierno socialista ha sido derrocado, la época de la Unión Soviética ha llegado a su fin. Debemos cambiar el nombre de nuestro país de vuelta a Rusia."
 japanese_nation_title: "Formar Japón"
 japanese_nation_desc: "Al obtener el control de las principales provincias de la región, podríamos reclamar dominio sobre el resto mediante la formación de un Japón unificado."
 convert_to_buddhism_title: "Convertir al budismo"
 convert_to_buddhism_desc: "Algunas de nuestras personas practican una religión llamada budismo. Si esta religión continúa ganando apoyo, tal vez deberíamos convertir así."
 convert_to_shinto_title: "Convertir a Shinto"
 convert_to_shinto_desc: "Algunas de nuestras personas practican una religión llamada Shinto. Si esta religión continúa ganando apoyo, tal vez deberíamos convertir así."
 korean_nation_title: "Forma Korea"
 korean_nation_desc: "Al obtener el control de las principales provincias de la región, podríamos reclamar dominio sobre el resto mediante la formación de una Korea unificada."
 australia_nation_title: "Forme la nación australiana"
 australia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 new_zealand_nation_title: "Forme la nación neozelandés"
 new_zealand_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 papua_nation_title: "Forme la nación de Papúa"
 papua_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 thai_nation_title: "Forma Tailandia"
 thai_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna de todos los pueblos de Tailandia."
 burmese_nation_title: "Forma Burma"
 burmese_nation_desc: "We should leave our old and outdated country policies behind and form a modern centralized state for the Burmese people."
 cambodian_nation_title: "Form Cambodia"
 cambodian_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para la gente del Khmer."
 vietnamese_nation_title: "Forma Vietnam"
 vietnamese_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo vietnamita."
 laotian_nation_title: "Forma Laos"
 laotian_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo de Laos."
 declare_pax_romana_title: "Declara la Pax Romana"
 declare_pax_romana_desc: "Hemos logrado restaurar la paz en el imperio y ahora son capaces de continuar la interrumpida Pax Romana."
 end_pax_romana_title: "Terminar la Pax Romana"
 end_pax_romana_desc: "Si estamos pensando en algunas operaciones militares a gran escala puede que no sea aconsejable, incluso pretender continuar la Pax Romana. Sin embargo, esto podría desestabilizar seriamente el imperio."
 abandon_secularism_title: "Abandonar Secularismo"
 abandon_secularism_desc: "No hay punto de fingiendo ser secular, cuando una religión es claramente superior a todos los demás."
 chinese_republic_title: "Forma China"
 chinese_republic_desc: "Durante siglos, los países de China, ha sido nombrado después de la dinastía reinante. Ahora que no hay dinastía reinante más, es el momento de deshacerse de este sistema obsoleto y llame a nuestra nación simplemente de China."
 philippines_nation_title: "Forma la Nación Filipina"
 philippines_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 indonesia_nation_title: "Forme la nación de Indonesia"
 indonesia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 malaysia_nation_title: "Forme la nación de Malasia"
 malaysia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 barbarian_government_reform_title: "Reforma Gobierno"
 barbarian_government_reform_desc: "El gobierno de la tribu no es muy eficiente cuando se pronuncia grandes reinos. Debemos establecer una monarquía adecuada para ser capaces de crear un verdadero gran imperio."
 danish_nation_title: "Forma Dinamarca"
 danish_nation_desc: "Ahora que tenemos las provincias más importantes de Dinamarca, podemos establecernos como gobernantes de todos los daneses."
 restore_byzantium_title: "Restaurar el Imperio bizantino"
 restore_byzantium_desc: "A pesar de la caída de Constantinopla durante la cuarta cruzada, hemos logrado expulsar a los cruzados hacia atrás y volver a capturar la ciudad. Ahora somos capaces de restaurar el Imperio bizantino."
 start_migrations_title: "Iniciar Migraciones"
 start_migrations_desc: "Con el período de migración iniciado, podemos invadir el Imperio Romano y tratar de tallar parte de ella por nosotros mismos."
 hold_a_great_blot_title: "Celebrar una gran Blót"
 hold_a_great_blot_desc: "Sacrificar a los dioses con la esperanza de mejores cultivos y el éxito en el campo de batalla."
 hold_ukon_juhla_title: "Mantenga Ukon Juhla"
 hold_ukon_juhla_desc: "Rendir homenaje al poderoso Ukko, el dios del cielo, con la esperanza de un buen clima y las cosechas abundantes."
 hold_uzgavenes_festival_title: "Mantenga Festival Užgavenes"
 hold_uzgavenes_festival_desc: "Celebrar la llegada de la primavera por la celebración de la fiesta Užgavenes."
 hold_jarilo_festival_title: "Celebrar un Festival de Yarilo"
 hold_jarilo_festival_desc: "Celebrar Yarilo, el dios de la fertilidad y el hijo de Perun, con una gran fiesta."
 keep_the_feriae_title: "Mantenga las feriae"
 keep_the_feriae_desc: "El la Feriae, también conocido como el día instituido por el bien de los dioses, con el fin de mantenerlos felices y asegurar buenas cosechas y el éxito militar."
 hold_tengri_festival_title: "Celebrar un Festival de Tengri"
 hold_tengri_festival_desc: "Celebrar una gran fiesta porque poderoso Tengri, el dios del cielo y el mayor de los dioses."
 hold_druid_meeting_title: "Celebrar una reunión de los druidas"
 hold_druid_meeting_desc: "Se reúnen los druidas más talento a sacrificar a los dioses y prever el futuro."
 hold_wodan_festival_title: "Celebrar un Festival de Wodan"
 hold_wodan_festival_desc: "Celebrar una gran fiesta y organizar sacrificios por el gran dios Wodan."
 hold_zamolxis_festival_title: "Celebrar un Festival de Zamolxis"
 hold_zamolxis_festival_desc: "Organizar una gran fiesta con música y baile por la gloria del gran Dios Zamolxis."
 fund_norse_explorers_title: "Exploradores de fondos"
 fund_norse_explorers_desc: "Algunos norsemen tienen la idea de buscar nuevas tierras en todo el gran océano. Lo único que falta es la financiación adecuada."
 fund_norse_colonists_title: "Los colonos de fondos"
 fund_norse_colonists_desc: "Podríamos financiar colonos con el fin de establecer asentamientos a las nuevas regiones que hemos descubierto."
 restore_the_caliphate_title: "Restaurar el califato"
 restore_the_caliphate_desc: "Ganando el control de cada sitio religioso significativo, podríamos restaurar el califato y declarar nuestro gobernante del líder religioso de todos los musulmanes."
 form_turkey_title: "Forma Turquía"
 form_turkey_desc: "En la era de creciente nacionalismo podríamos reformar nuestro país en una nación unificada de todos los pueblos turcos."
 form_belgium_title: "Forma Bélgica"
 form_belgium_desc: "Las tierras flamencas y valonas han sido reclamada por gobernantes extranjeros durante siglos. Debemos consolidar nuestro control sobre estos territorios mediante la formación de una nación unificada belga."
 form_yugoslavia_title: "Forma Yugoslavia"
 form_yugoslavia_desc: "Al unir las tierras eslavas básicas en el marco solo gobernante, podríamos formar la nación yugoslava."
 roman_technology_reform_title: "Reforma de la tecnología"
 roman_technology_reform_desc: "Durante siglos, la tecnología romana ha sido superior a la de los demás. Sin embargo, se requiere una reforma tecnológica para que eso mantenga en el futuro, así."
 barbarian_technology_reform_title: "Reforma de la tecnología"
 barbarian_technology_reform_desc: "Durante siglos, la tecnología romana ha sido superior a la de la nuestra, pero adoptando sus ideas y los avances tecnológicos que podríamos empezar a ponerse al día."
 convert_to_coptic_title: "Convertir a copta"
 convert_to_coptic_desc: "Una parte de nuestro pueblo se ha convertido al cristianismo copto. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas."
 convert_to_nestorianism_title: "Convertir al nestorianismo"
 convert_to_nestorianism_desc: "Una parte de nuestro pueblo se ha convertido al nestorianismo. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas."
 barbarian_government_reform_2_title: "Gobierno de reforma"
 barbarian_government_reform_2_desc: "El gobierno de la tribu no es muy eficiente cuando se pronuncia grandes reinos. Debemos establecer una monarquía adecuada para ser capaces de crear un verdadero gran imperio."
 barbarian_unit_reform_title: "La reforma militar"
 barbarian_unit_reform_desc: "A pesar de que hemos logrado tecnológicamente reforma de nuestro país, nuestros militares sigue siendo bastante primitivo. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares también."
 convert_to_chalcedonism_title: "Convertir a Calcedonia"
 convert_to_chalcedonism_desc: "Una parte de nuestro pueblo se ha convertido al cristianismo. La idea de un solo dios parece extraño, pero sus ideas se están convirtiendo cada vez más popular entre nuestra gente. Si no nos convertimos, nuestro país podría caer en agitación religiosa."
 form_israel_title: "Forma Israel"
 form_israel_desc: "Ganando el control de Judea, podríamos establecer el reino de Israel como un lugar seguro para todos los Judios que viven en."
 inca_empire_title: "Forma El Imperio Inca"
 inca_empire_desc: "Ganando el control de las provincias más importantes de la región que podríamos formar un imperio unificado de todas las personas de Inca."
