 form_assyria_title: "Forme la nación asiria"
 form_assyria_desc: "Nos hemos unido por fin el corazón asiria, y podemos reformar el gran estado asirio."
 form_babylon_title: "Forme la nación Babilonia"
 form_babylon_desc: "El antiguo pueblo de Babilonia se restauran y libre, es tiempo una vez más por los muros de Babilonia a subir, y el mundo sean envidiosos de su gloria."
 convert_to_babylonian_title: "Adoptar Cultura Babilonia"
 convert_to_babylonian_desc: "Cultura babilónica estaba muerta, destruido por una sucesión de invasores extranjeros. Sin embargo, ahora la gente de Babilonia, una vez más se están interesando en sus viejas costumbres. Adoptaremos estas viejas y poderosas tradiciones."
 turkmeni_nation_title: "Forma Turkmenistán"
 turkmeni_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo de Turkmenistán."
 uzbek_nation_title: "Forma Uzbekistan"
 uzbek_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo uzbeko."
 kyrgyz_nation_title: "Forma Kyrgyzstan"
 kyrgyz_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo kirguís."
 kazakh_nation_title: "Forma Kazakhstan"
 kazakh_nation_desc: "Debemos dejar nuestras políticas de los países viejo y anticuado atrás y formar un estado centralizado moderna para el pueblo kazajo."
 declare_fascist_dictatorship_title: "Adoptar un gobierno fascista"
 declare_fascist_dictatorship_desc: "El Partido Nacional Socialista se ha convertido en el partido más grande en el país. Con el poder suficiente, podrían desestabilizar el sistema parlamentario y reemplazarlo con una dictadura fascista."
 declare_communist_dictatorship_title: "Adoptar un Gobierno comunista"
 declare_communist_dictatorship_desc: "El Partido Comunista se ha convertido en el partido más grande en el país. Con el poder suficiente, podrían desestabilizar el sistema parlamentario y reemplazarlo con una dictadura comunista."
 disestablish_monarchy_title: "Desestablecer Monarquía"
 disestablish_monarchy_desc: "Nuestro país todavía está gobernado por un monarca y aunque el monarca es sólo tiene potencia nominal, que todavía sigue siendo el jefe oficial del Estado. Como un país moderno y democrático debemos desestabilizar la monarquía y reemplazarla con una presidencia electiva."
 form_usa_title: "El Nuevo Estados Unidos"
 form_usa_desc: "Ahora que la llamada 'Unión Estados' son aplastados y Nueva Inglaterra bajo nuestro control firme, una vez más puede convertirse en los Estados Unidos de América."
 muslim_technology_reform_title: "Reforma Tecnologíca musulman"
 muslim_technology_reform_desc: "Con la difusión de las nuevas ideas religiosas también hay nueva forma de pensar en la tecnología. Mediante la adopción de algunas ideas de los científicos islámicos podríamos mejorar significativamente nuestro desarrollo tecnológico."
 muslim_unit_reform_title: "La reforma militar"
 muslim_unit_reform_desc: "A pesar de que hemos logrado tecnológicamente reforma de nuestro país, nuestros militares sigue siendo bastante primitivo. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares, así."
 eastern_technology_reform_title: "Reforma de Tecnología del Este"
 eastern_technology_reform_desc: "Con la difusión de las nuevas ideas religiosas también hay nueva forma de pensar en la tecnología. Mediante la adopción de algunas ideas de los estudiosos cristianos podríamos mejorar significativamente nuestro desarrollo tecnológico."
 eastern_unit_reform_title: "La reforma militar"
 eastern_unit_reform_desc: "A pesar de que hemos logrado tecnológicamente reforma de nuestro país, nuestros militares sigue siendo bastante primitivo. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares, así."
 roman_government_reform_title: "Reformar Gobierno"
 roman_government_reform_desc: "El Senado es un vestigio de la época republicana y los generales son peligrosas en el control del ejército. Debemos reformar el gobierno con el fin de hacerlo más estable y centralizar el poder al emperador."
 asian_technology_reform_title: "Reforma Tecnologíca de Asia"
 asian_technology_reform_desc: "Durante mucho tiempo, nuestro desarrollo tecnológico ha sido inferior a la de los países occidentales. Debemos reformar si queremos seguir siendo competitivos."
 form_belarus_title: "Forma Bielorrusia"
 form_belarus_desc: "En la era de creciente nacionalismo podríamos reformar nuestro país en una nación unificada para todo el pueblo bielorruso."
 form_czechoslovakia_title: "formulario de Checoslovaquia"
 form_czechoslovakia_desc: "En la era de creciente nacionalismo podríamos reformar nuestro país en una nación unificada para los pueblos checo y eslovaco."
 form_madagascar_title: "Forma Madagascar"
 form_madagascar_desc: "Mediante la unión de las tribus de Madagascar bajo nuestro gobierno, nuestra posición como reyes de Madagascar se discute."
 california_nation_title: "Forme la nación californiana"
 california_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 cuba_nation_title: "Forme la nación cubana"
 cuba_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 dominican_nation_title: "Forma Nación Dominicana"
 dominican_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 bolivia_nation_title: "Forme la nación boliviana"
 bolivia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 uruguay_nation_title: "Forme la nación uruguaya"
 uruguay_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reivindicaciones a esta región."
 cultural_shift_to_french_title: "Cambio cultural"
 cultural_shift_to_french_desc: "Nuestra población franca está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romana francos y se llama "francés". Tal vez nuestros gobernantes deberían abrazar esta nueva cultura, así."
 cultural_shift_to_burgundian_title: "Cambio cultural"
 cultural_shift_to_burgundian_desc: "Nuestra población de Borgoña está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romana de Borgoña y se llama "Borgoña". Tal vez nuestros gobernantes deberían abrazar esta nueva cultura, así."
 cultural_shift_to_lombard_title: "Cambio cultural"
 cultural_shift_to_lombard_desc: "Nuestra población Longobardi está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romana y Longobardi se llama «Lombard '. Tal vez nuestros gobernantes deberían abrazar esta nueva cultura, así."
 convert_to_manichaeism_title: "Convertir al maniqueísmo"
 convert_to_manichaeism_desc: "Una parte de nuestro pueblo se ha convertido al maniqueísmo. La idea de un solo dios parece extraño, pero esto podría ser la dirección que el mundo se va a."
 finnish_nation_title: "Formar Finlandia"
 finnish_nation_desc: "Ahora que tenemos las provincias más importantes de Finlandia, podemos establecernos como gobernantes de todos los finlandeses."
 claim_mandate_of_heaven_title: "Reclamar el mandato del cielo"
 claim_mandate_of_heaven_desc: "En ausencia de un emperador adecuada, una dinastía fuerte puede demostrar su valía para ser elegido por el Cielo y digno de unir China bajo su mando."
 chinese_technology_reform_title: "Reforma Tecnologíca de China"
 chinese_technology_reform_desc: "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 indian_technology_reform_title: "Reforma Tecnologíca de la India"
 indian_technology_reform_desc: "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 nomad_technology_reform_title: "Reforma Tecnologíca Nomada"
 nomad_technology_reform_desc: "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 adopt_state_atheism_title: "Adoptar el ateísmo de Estado"
 adopt_state_atheism_desc: "'La religión es el opio del pueblo ", dijo Karl Marx, uno de los precursores del socialismo. Las organizaciones religiosas son órganos de la reacción burguesa, que se utiliza para la protección de la explotación y el estupor de la clase obrera y por lo tanto debemos hacer todo lo posible para erradicar la práctica de la religión en nuestro país."
 abolish_state_atheism_title: "Abolir el ateísmo de Estado"
 abolish_state_atheism_desc: "No es justo para procesar a personas por cualquier motivo. Debemos abolir la política de ateísmo de estado y dejar que las personas practican la religión si quieren."
 start_space_program_title: "Comenzar el Programa Espacial"
 start_space_program_desc: "El espacio es inmenso y contiene un gran número de recursos. Poniendo en marcha un programa espacial podríamos obtener valiosos conocimientos sobre nuestro universo y llegar a explotar sus recursos antes que nuestros rivales."
 end_space_program_title: "Fin del programa espacial"
 end_space_program_desc: "Aunque el espacio puede contener cosas valiosas, el programa espacial no es barato de mantener y a veces el dinero es más imperiosamente necesario en otros lugares."
 send_a_satellite_into_orbit_title: "Enviar un satélite en órbita"
 send_a_satellite_into_orbit_desc: "El primer paso de cualquier programa espacial es enviar un aparato que pite a la órbita terrestre. Aunque la utilidad del dispositivo en sí puede ser cuestionable, el conocimiento y la experiencia que adquirimos al construirlo son valiosos para la construcción de naves espaciales más avanzadas."
 establish_a_space_station_title: "Establecer una estación espacial"
 establish_a_space_station_desc: "El establecimiento de una estación espacial con personal permanente en la órbita de la Tierra sería una gran manera de experimentar con los efectos de espacio y baja gravedad."
 mission_to_moon_title: "Misión a la luna"
 mission_to_moon_desc: "Si verdaderamente deseamos conquistar el espacio, debemos ser capaces de enviar naves espaciales tripuladas a otros objetos celestes. Enviar a un hombre a la Luna sería el primer paso para gobernar el espacio."
 establish_a_moon_colony_title: "Establecer una colonia en la Luna"
 establish_a_moon_colony_desc: "Establecer una colonia con personal permanente en la superficie de la luna para la investigación de las condiciones locales y de capturar los recursos locales."
 establish_a_mars_colony_title: "Establecer una colonia en Marte"
 establish_a_mars_colony_desc: "Establecer una colonia con personal permanente en la superficie de Marte para investigar las condiciones locales y de capturar los recursos locales."
 reestablish_the_roman_republic_title: "Vuelva a establecer la República."
 reestablish_the_roman_republic_desc: "El emperador ha estado reduciendo los derechos y atribuciones del Senado desde que se estableció el imperio. Ahora que el emperador es débil y el Senado ha logrado ganar algo de poder, sería posible para ellos para derrocar al imperio y restablecer la antigua república romana."
 enforce_cultural_assimilation_title: "Hacer cumplir la asimilación cultural"
 enforce_cultural_assimilation_desc: "Al imponer la asimilación cultural en nuestro país podemos difundir nuestra cultura e integrar mejor sus territorios en una parte central de nuestro país."
 plutocratic_republic_reform_title: "Reformar el gobierno"
 plutocratic_republic_reform_desc: "Establecer las elecciones democráticas en el país"
 barbarian_migration_title: "Gran Migración"
 barbarian_migration_desc: "Un gran migración nos permitiría conquistar rápidamente las tierras de los romanos. Mientras que usted tiene el modificador de la migración se puede anexar directamente ningún provincias ocupadas, pero después de la guerra, perderá todas las provincias que tenía antes de que."
 establish_iberian_caliphate_title: "Establecer el Califato Ibérica"
 establish_iberian_caliphate_desc: "A pesar de nuestra posición como califa no puede ser aceptada fuera de al-Andalus y nuestros afiliados del norte de África, creemos que tenemos una mayor legitimidad para reclamar el título."
 establish_shia_caliphate_title: "Establecer los chiítas Califato"
 establish_shia_caliphate_desc: "Vamos a reclamar el título de califa en oposición al pretendiente hereje."
 newfoundland_nation_title:0 "Formar la nación de Terranova"
 newfoundland_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestras reivindicaciones sobre esta región."
 texas_nation_title:0 "Formar la nación Texana"
 texas_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestras reivindicaciones sobre esta región."
 csa_nation_title:0 "Formar la nación Confederada"
 csa_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestras reivindicaciones sobre esta región."
 ban_christianity_title:0 "Prohibir el cristianismo"
 ban_christianity_desc:0 "El cristianismo se está extendiendo rápidamente dentro del imperio. Esto podría llevar a una gran confusión religiosa a menos que actuemos inmediatamente."
 legalize_christianity_title:0 "Legalizar el cristianismo"
 legalize_christianity_desc:0 "Las persecuciones han causado malestar entre la población cristiana. Para mantener la estabilidad del imperio puede ser necesario que les dejemos practicar su religión en paz."
 old_egypt_nation_title:0 "Formar Egipto"
 old_egypt_nation_desc:0 "Ahora que tenemos las provincias más importantes del valle del Nilo, podemos establecernos como gobernantes de todo Egipto."
 horde_early_government_reform_title:0 "Reformar el Gobierno"
 horde_early_government_reform_desc:0 "Habiendo establecido un punto de apoyo en Europa, podría ser el momento de dejar atrás nuestras costumbres nómadas para establecernos y crear un verdadero reino."
 form_china_taiwan_title:0 "Hacer valer las reclamaciones en China"
 form_china_taiwan_desc:0 "Siempre hemos sido el gobierno legítimo de China, pero nuestras reivindicaciones no han sido reconocidas internacionalmente. Sin embargo, con la República Popular China derrotada no tienen más remedio que aceptar nuestras reivindicaciones."
 hellenism_reform_title:0 "Reformar el Helenismo"
 hellenism_reform_desc:0 "El cristianismo está ganando terreno en nuestro [Root.GovernmentName]. Su intransigencia teológica y el respeto que inspiran sus sacerdotes están convenciendo a más y más personas a sus creencias, amenazando a nuestros dioses. Para proteger nuestra religión, deberíamos inspirarnos en sus métodos y reformar nuestro clero para convertirlo en una reunión de sacerdotes reales, proselitistas y respetables. Es hora de que los dioses del Olimpo brillen más que nunca y triunfen sobre el falso dios cristiano!"
 pagan_reform_title:0 "Reformar el clero"
 pagan_reform_desc:0 "El cristianismo está ganando terreno entre nuestro pueblo. Su intransigencia teológica y el respeto que inspiran sus sacerdotes parecen convencer a cada vez más personas de sus creencias, que podrían amenazar a nuestros dioses. La única posibilidad de proteger nuestra religión es inspirarse en sus métodos. Convirtamos nuestro clero en un cuerpo respetable que predique nuestros dioses al pueblo. Es hora de que nuestros protectores divinos triunfen sobre los que quieren aplastar sus templos!"
 construct_nuclear_weapon_title: "Construir Arma Nuclear"
 construct_nuclear_weapon_desc: "Actualmente tenemos [Root.num_of_nuclear_weapons.GetValue] arma(s) nucleares(s). Tener más armas nucleares que nuestros enemigos penalizará su moral, al tiempo que reforzará la nuestra. Pero no sólo eso, sino que podríamos usarlas..."
 kurdistan_nation_title:0 "Formar el Kurdistán"
 kurdistan_nation_desc:0 "Ahora que tenemos las provincias kurdas más importantes, podemos unificar el Kurdistán y establecernos como gobernantes de todos los kurdos."
 religious_policy_decision_title:0 "Política para Reclutar Misioneros"
 religious_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar y apoyar misioneros. Hacerlo puede ayudarnos a difundir nuestra religión, pero nos dejará con menos recursos para otras tareas administrativas."
 stability_policy_decision_title:0 "Política para Estabilizar el País"
 stability_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para complacer a la gente común. Hacerlo puede ayudar a mantener el país estable y evitar rebeliones, pero nos dejará con menos recursos para otras tareas administrativas."
 diplomatic_policy_decision_title:0 "Política para Reclutar Diplomáticos"
 diplomatic_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar diplomáticos adicionales. Hacerlo puede ayudarnos a mantener nuestras relaciones diplomáticas, pero nos dejará con menos recursos para otras tareas diplomáticas."
 trade_policy_decision_title:0 "Política para Apoyar el Comercio"
 trade_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para apoyar el comercio en el país. Hacerlo puede aumentar nuestras ganancias comerciales, pero nos dejará con menos recursos para otras tareas diplomáticas."
 military_policy_decision_title:0 "Política para Inspirar a los Soldados"
 military_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para inspirar a los soldados. Hacerlo puede aumentar la moral y la disciplina de nuestras tropas, pero nos dejará con menos recursos para otras tareas militares."
 leadership_policy_decision_title:0 "Política para Reclutar Generales"
 leadership_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar generales adicionales. Hacerlo puede aumentar el número y la calidad de nuestros líderes militares, pero nos dejará con menos recursos para otras tareas militares."
 form_west_rome_title:0 "Formar Roma Oeste"
 form_west_rome_desc:0 "Como sucesor directo del Imperio Romano de Occidente, podríamos reclamar el título para nosotros si conseguimos erradicar a todos los demás pretendientes y tomar el control de Roma."
 tajik_nation_title:0 "Formar Tayikistán"
 tajik_nation_desc:0 "Debemos dejar atrás nuestras viejas y anticuadas políticas de país y formar un estado moderno y centralizado para el pueblo tayiko."
 salic_to_feudal_reform_title:0 "Cambio en la sucesión por primogenitura"
 salic_to_feudal_reform_desc:0 "La ley sálica no es una buena base para un imperio estable. Deberíamos cambiar a la sucesión por primogenitura, en la que el hijo mayor es el único heredero. Esto evitaría las luchas internas dentro de nuestra dinastía y ayudaría a mantener nuestro [Root.GovernmentName] unido."
 bactria_nation_title:0 "Formar Bactria"
 bactria_nation_desc:0 "Bactria solía ser un centro de la cultura helénica en el este antes de ser conquistada por los kushanos. Si podemos reconquistar los antiguos territorios bactrianos, podríamos restablecer el reino greco-bactriano."
 liao_nation_title:0 "Establecer el Gran Liao"
 liao_nation_desc:0 "Nuestro imperio es poderoso, pero sólo controlando China podremos convertirnos en el imperio más fuerte del mundo. Debemos conquistar las ciudades importantes del norte de China y establecer una dinastía imperial para solidificar nuestra reclamación sobre el Mandato del Cielo y el resto de China."
 polish_government_reform_title:0 "Establecer un Reino"
 polish_government_reform_desc:0 "Durante mucho tiempo, Polonia ha estado gobernada por tribus descentralizadas. Es hora de reunir a estas tribus y reformar la estructura tribal para establecer un reino."
 convert_to_armenian_religion_title:0 "Restaurar el Panteón Armenio"
 convert_to_armenian_religion_desc:0 "En los últimos años nuestro país ha sido gobernado por religiones extranjeras, pero ahora que volvemos a tener un [Root.Monarch.GetTitle] que sigue la religión tradicional armenia podemos restablecerla como nuestra religión de estado."
 kievan_tsardom_title:0 "Zarato de la Rus"
 kievan_tsardom_desc:0 "Al expandir nuestro país podemos crecer lo suficiente como para reclamar el título de Zar."
 srivijaya_nation_title:0 "Formar Srivijaya"
 srivijaya_nation_desc:0 "Si salimos victoriosos contra nuestros reinos vecinos, podremos establecernos como la potencia dominante en la isla de Sumatra y llamar a nuestro país Srivijaya, que significa 'victoria brillante'."
 expel_invaders_britain_title:0 "Expulsar a los invasores extranjeros"
 expel_invaders_britain_desc:0 "La Tierra de Nuestros Padres está siendo invadida por invasores de ultramar. ¡Deberíamos expulsar a todos los gobernantes extranjeros que no son nativos de Gran Bretaña!"
 expel_invaders_ireland_title:0 "Expulsar a los invasores extranjeros"
 expel_invaders_ireland_desc:0 "Nuestra antigua isla no volverá a albergar a los déspotas y sus secuaces. ¡Debemos expulsar a todos los gobernantes extranjeros que no sean irlandeses!"
 flee_britain_title:0 "Huye a [Root.GetName]"
 flee_britain_desc:0 "La tierra de nuestros padres está siendo invadida por invasores extranjeros. Deberíamos apoderarnos de la provincia [Root.Owner.GetAdjective] de [Root.GetName] y convertirla en una tierra para colonos [From.Culture.GetName]."
 invade_britain_title:0 "Invadir [Root.GetName]"
 invade_britain_desc:0 "Nuestras tierras natales son cada vez más estrechas, pero Gran Bretaña está lista para ser explotada. Deberíamos apoderarnos de la provincia [Root.Owner.GetAdjective] de [Root.GetName] y convertirla en una tierra para colonos [From.Culture.GetName]."
 kentish_nation_title:0 "Formar Kent"
 kentish_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetCapitalName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Kent."
 essex_nation_title:0 "Formar Essex"
 essex_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Oriente."
 wessex_nation_title:0 "Formar Wessex"
 wessex_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] del Oeste."
 mercian_nation_title:0 "Formar Mercia"
 mercian_nation_desc:0 "Ahora que nuestra capital está en el corazón de Gran Bretaña, podemos declarar a [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de los Mercianos."
 eastanglian_nation_title:0 "Formar Anglia del Este"
 eastanglian_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Oriente."
 northumbrian_nation_title:0 "Formar Northumbria"
 northumbrian_nation_desc:0 "Ahora que poseemos suficientes provincias relevantes, podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] del Norte."
 lindsey_nation_title:0 "Formar Lindsey"
 lindsey_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Lindsey."
 deira_nation_title:0 "Formar Deira"
 deira_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Deira."
 bernicia_nation_title:0 "Formar Bernicia"
 bernicia_nation_desc:0 "Ahora que nuestra capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Bernicia."
 lan_xang_nation_title:0 "Formar Lan Xang"
 lan_xang_nation_desc:0 "Unificando las tribus laosianas bajo un solo gobierno podemos establecer el reino de Lan Xang, que significa millón de elefantes en alusión a nuestros formidables ejércitos."
 warlord_become_kingdom_title:0 "Establecer un reino"
 warlord_become_kingdom_desc:0 "Hasta ahora hemos sido oficialmente parte del Imperio Han y hemos estado sujetos al Emperador Han, pero es obvio que el Imperio Han ha caído, así que es hora de que establezcamos nuestro propio reino separado del Han."
 chenla_nation_title:0 "Formar Chenla"
 chenla_nation_desc:0 "Nuestra sociedad está aún bastante poco desarrollada en comparación con el reino de Funan, más indio, que se encuentra al sur. Pero si logramos apoderarnos de las principales ciudades de Funan, podremos establecer un reino propio basado en su forma de gobierno."
 lanna_nation_title:0 "Formar Lan Na"
 lanna_nation_desc:0 "Uniendo las principales ciudades del curso superior del río Chao Phraya podemos establecer un reino propio para nuestro pueblo."
 reunite_chenla_title:0 "Reunificar Chenla"
 reunite_chenla_desc:0 "Tras el reinado de Jayavarman I, el reino de Chenla se dividió en dos. Al reunificar Chenla bajo un solo gobernante podríamos restaurar la antigua gloria de nuestro reino."
 form_hre_et_title:0 "Unir el Sacro Imperio Romano Germánico"
 form_hre_et_desc:0 "Al ser el único Estado miembro del Sacro Imperio Romano Germánico, somos el Sacro Imperio Romano Germánico y merecemos que se nos trate como tal en la escena mundial."
 form_franks_title:0 "Formar Francia"
 form_franks_desc:0 "Al unir algunas de las tribus vecinas bajo nuestro dominio, podemos establecer una nueva tribu más fuerte, los francos."
 enthrone_the_seljuk_sultan_title:0 "Formar los selyúcidas"
 enthrone_the_seljuk_sultan_desc:0 "Tras conquistar las antiguas capitales selyúcidas de Jorasán, podemos reclamar toda Persia. Para consolidar esta reclamación, podemos reclamar la descendencia de la familia real selyúcida y establecer un nuevo imperio selyúcida."
 curtail_estate_corporations_title:0 "Limitar a las corporaciones"
 curtail_estate_corporations_desc:0 "A través del soborno y la corrupción, las corporaciones tienen un control absoluto sobre nuestro gobierno. Para recuperar el control tendremos que reducir su poder y sus privilegios."
 curtail_estate_military_title:0 "Limitar a los militares"
 curtail_estate_military_desc:0 "Los militares ejercen una gran influencia sobre el gobierno. Para limitar su influencia en los asuntos de Estado habrá que reducir su poder y sus privilegios."
 curtail_estate_workers_title:0 "Limitar a los trabajadores"
 curtail_estate_workers_desc:0 "Nuestro gobierno está dirigido por y para la clase obrera. Para adoptar una administración más centralizada tendremos que reducir su poder y sus privilegios."
 somalian_nation_title:0 "Formar Somalia"
 somalian_nation_desc:0 "Deberíamos dejar atrás nuestras viejas y anticuadas políticas de país y formar un estado moderno y centralizado para el pueblo somalí."
 convert_to_cathar_title:0 "Convertirse al catarismo"
 convert_to_cathar_desc:0 "El catarismo está ganando popularidad entre nuestro pueblo. Reconocer el catarismo como religión oficial podría ayudar a hacerlos felices."