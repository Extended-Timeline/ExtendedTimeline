 estate_corporations:0 "Corporaciones"
 estate_corporations_desc:0 "Las corporaciones representan a las grandes empresas y a los empresarios ricos del país. Su objetivo es expandir la economía mientras el gobierno se mantiene al margen."
 estate_military:0 "Militares"
 estate_military_desc:0 "El ejército representa a las fuerzas militares y a la dirección militar del país. Su objetivo es mantener un poder militar fuerte."
 estate_workers:0 "Trabajadores"
 estate_workers_desc:0 "Los trabajadores son la gente común que trabaja en las fábricas y granjas de la nación. Su objetivo es garantizar el sustento básico y la seguridad de cada trabajador."
