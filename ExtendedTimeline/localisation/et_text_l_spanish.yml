 use_nuke_title:0 "Usar arma nuclear"
 use_nuke_tooltip:0 "Utiliza una bomba nuclear para causar una gran devastación en una sola provincia enemiga, así como para aumentar su hastío bélico."
 use_nuke_desc:0 "Utilizando armas nucleares podemos causar una gran devastación a una sola provincia enemiga, así como aumentar su agotamiento bélico haciéndolos más dispuestos a aceptar la paz. Sin embargo, también hará que estén mucho más dispuestos a utilizar sus armas nucleares contra nosotros, si es que tienen alguna, por lo que debemos tener cuidado cuando intentemos bombardear a otra potencia nuclear.\n\nEsta acción no lanzará la bomba nuclear de inmediato, pero podrás elegir primero la provincia objetivo."