 aluminum: "Aluminio"
 aluminumDESC: "Se trata de uno de los metales más comunes en la corteza terrestre. Sus propiedades -tenacidad, maleabilidad y ductilidad- lo convierten en un material muy apreciado para la fabricación de diversos tipos de productos, por lo que es empleado en numerosos sectores de la industria."
 oil: "Petróleo"
 oilDESC: "Aunque conocido desde la antigüedad, el crudo no llegó a ser útil hasta los métodos de combustión adecuados que se inventaron a finales del siglo XIX. Desde entonces el petróleo se ha convertido en el combustible más importante del mundo moderno y un factor clave en varios conflictos militares."
 uranium: "Uranio"
 uraniumDESC: "Es un metal radioactivo que puede emplearse en numerosos sectores, como el de la fotografía, la producción de bombas, el desarrollo de blindajes, la elaboración de vidrio, etc. pero sin duda su uso más estratégico es como combustible para reactores nucleares."
 cars: "Automóviles"
 carsDESC: "La industria de la automoción nació a finales del siglo XIX y hoy en día es un sector económico de vital importancia. El uso del automóvil está mundialmente extendido y genera millones de puestos de trabajo."
 electronics: "Componentes de electrónica"
 electronicsDESC: "Abarca una amplia gama de dispositivos electrónicos, desde pequeños electrodomésticos hasta robots industriales. Surgió en el siglo XX y ahora se ha convertido en una industria mundial tremendamente valorada."
 
