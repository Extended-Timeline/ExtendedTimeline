 et.EVTNAME1: "Difusión del cristianismo"
 et.EVTDESC1: "Un número creciente de personas están abandonando sus antiguos dioses helénicos. La mayoría de la población de $PROVINCENAME$ ya se ha convertido al cristianismo."
 et.EVTOPTA1: "¿No hay nada que podamos hacer?"
 et.EVTNAME2: "Difusión del cristianismo"
 et.EVTDESC2: "La influencia del cristianismo se ha extendido a $PROVINCENAME$ desde una provincia vecina."
 et.EVTOPTA2: "OK"
 et.EVTNAME3: "$PROVINCENAME$ Se convierte"
 et.EVTDESC3: "Siguiendo el ejemplo de sus señores, el pueblo de $PROVINCENAME$ ha abandonado sus creencias paganas y se convierte a la única fe verdadera."
 et.EVTOPTA3: "¡Bien!"
 et.EVTNAME4: "El Gran Cisma"
 et.EVTDESC4: "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para escoger sus lados."
 et.EVTOPTA4: "El Papa nos liderará."
 et.EVTNAME5: "El Gran Cisma"
 et.EVTDESC5: "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para escoger sus lados."
 et.EVTOPTA5: "Nada bueno puede salir de esto."
 et.EVTNAME6: "El Gran Cisma"
 et.EVTDESC6: "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para escoger sus lados."
 et.EVTOPTA6: "Estamos con el Papa."
 et.EVTOPTB6: "La iglesia oriental es la verdadera ortodoxia."
 et.EVTNAME7: "Nacimiento del islam"
 et.EVTDESC7: "Un influyente profeta llamado Mahoma ha reunido un buen número de seguidores de esta nueva religión llamada Islam. Ahora se le ofrece grandes recompensas ayudándole a convertir y difundir la nueva religión."
 et.EVTOPTA7: "¡Por Allah!"
 et.EVTOPTB7: "Nunca renunciaremos a nuestras creencias."
 et.EVTNAME8: "La difusión del islam"
 et.EVTDESC8: "La influencia del Islam se ha extendido a $PROVINCENAME$ desde una provincia vecina."
 et.EVTOPTA8: "OK"
 et.EVTNAME9: "Un País vecino se une al Califato"
 et.EVTDESC9: "Mahoma mismo ha viajado a la capital de un país vecino y se las arregló para convertirlo al Islam. Su gobernante ahora te reconoce como el gobernante legítimo de sus tierras."
 et.EVTOPTA9: "Bien"
 et.EVTNAME10: "El Gran Cisma ha sido remendado"
 et.EVTDESC10: "Al fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, incluyendo la sede episcopal vital de Roma, la fe católica ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y la Pentarquía una vez más puede gobernar universalmente sobre toda la cristiandad."
 et.EVTOPTA10: "Si esa es la forma en que el viento sopla..."
 et.EVTOPTB10: "¡Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME11: "Difusión del arrianismo"
 et.EVTDESC11: "Las enseñanzas teológicas de Arrio fueron declaradas heréticas en el Primer Concilio Ecuménico. Eso, sin embargo, no impidió que sus ideas se propaguen. Las enseñanzas arrianas se han vuelto mayoria en $PROVINCENAME$."
 et.EVTOPTA11: "OK"
 et.EVTNAME14: "$PROVINCENAME$ deserta"
 et.EVTDESC14: "Hemos fallado en recuperar $PROVINCENAME$ y toda la provincia ha desertado a $CONTROLLERNAME$."
 et.EVTOPTA14: "¡Maldicion!"
 et.EVTNAME15: "$FROM$ deserta"
 et.EVTDESC15: "Hemos logrado mantener el control sobre $FROM$ durante el tiempo suficiente para que sea parte de nuestro país."
 et.EVTOPTA15: "¡Excelente!"
 et.EVTNAME18: "La división de Roma"
 et.EVTDESC18: "Hemos decidido dividir el Imperio Romano en dos. Ahora tenemos que decidir si queremos gobernar la parte occidental centrada en Roma o en la oriental gobernado desde Constantinopla."
 et.EVTOPTA18: "Vamos a gobernar el oeste"
 et.EVTOPTB18: "Nosotros gobernaremos en el este "
 et.EVTOPTC18: "Mejor no"
 et.EVTNAME19: "Difusión del budismo"
 et.EVTDESC19: "Algunos monjes budistas han llegado a Japón y han logrado convertir a la mayoría de la gente de $PROVINCENAME$ a su religión."
 et.EVTOPTA19: "OK"
 et.EVTNAME20: "Nacimiento del sintoísmo"
 et.EVTDESC20: "Las creencias tradicionales japonesas estan ganando terreno nuevamente en $PROVINCENAME$. Lo han reformado en un nuevo tipo de sintoísmo al que consideran a Nihon un paraíso directamente creado por los dioses para la gente de Japón y el sintoísmo representa la conexión fundamental entre el poder y la belleza de la naturaleza y la gente de Japón."
 et.EVTOPTA20: "Interesante"
 et.EVTNAME21: "Difusión del sintoísmo"
 et.EVTDESC21: "La idea del sintoísmo ha ganado terreno entre la población de $PROVINCENAME$. La mayoría de ellos ya han abandonado sus viejas costumbres."
 et.EVTOPTA21: "OK"
 et.EVTNAME22: "Las migraciones serbias"
 et.EVTDESC22: "Los serbios han emigrado a nuestro territorio desde su tierra natal del noreste. Su cultura y religión se han vuelto mayoritarias en varias provincias."
 et.EVTOPTA22: "Preocupante"
 et.EVTNAME23: "Las migraciones croatas"
 et.EVTDESC23: "Los croatas han emigrado a nuestro territorio desde su tierra natal del noreste. Su cultura y religión se han vuelto mayoritarias en varias provincias."
 et.EVTOPTA23: "Preocupante"
 et.EVTNAME24: "Stabilidad Restaurada"
 et.EVTDESC24: "Al derrotar a las rebeliones y restaurar la paz, hemos logrado restablecer e incrementar nuestro control sobre las distantes regiones del imperio."
 et.EVTOPTA24: "Finalmente"
 et.EVTNAME25: "La Pax Romana Termina"
 et.EVTDESC25: "Las revueltas e inestabilidad se están extendiendo a través del imperio. Combinado con un aumento de la actividad militar, nuestros expertos consideran los tiempos de la Pax Romana se han terminado."
 et.EVTOPTA25: "Ellos probablemente esten en lo correcto"
 et.EVTNAME26: "Decadencia del Imperio"
 et.EVTDESC26: "Las continuas revueltas y la inestabilidad estan haciendo cada vez mas dificil para nosotros gobernar nuestro vasto imperio. Debemos incrementar los esfuerzos para estabilizar al imperio antes de que colapse en su totalidad."
 et.EVTOPTA26: "Esto se va a poner feo..."
 et.EVTNAME27: "Asesinato del emperador"
 et.EVTDESC27: "El emperador ha sido asesinado por su propia guardia pretoriana. Los pretorianos afirman que el emperador había sido cegado por el poder y conducia al imperio a su destrucción. Los pretorianos han instalado un nuevo emperador al trono y obligado al Senado a aceptar su reclamación. Sin embargo, todavía hay muchos que niegan el derecho del nuevo emperador para gobernar al imperio."
 et.EVTOPTA27: "Esto no es para nada bueno"
 et.EVTNAME28: "Secularismo abandonado"
 et.EVTDESC28: "Hemos decidido abandonar la idea de un estado secular y adoptar una religión estatal. Cual religión deberiamos de hacer religión de estado?"
 et.EVTOPTA28: "Católico"
 et.EVTOPTB28: "Protestante"
 et.EVTOPTC28: "Reformado"
 et.EVTOPTD28: "Ortodoxo"
 et.EVTOPTE28: "Copto"
 et.EVTOPTF28: "Suní"
 et.EVTOPTG28: "Chií"
 et.EVTOPTH28: "Ibadí"
 et.EVTOPTI28: "Mahayana"
 et.EVTOPTJ28: "Theravada"
 et.EVTOPTK28: "Vajrayana"
 et.EVTOPTL28: "Hinduismo"
 et.EVTOPTM28: "Confucianismo"
 et.EVTOPTN28: "Sintoísmo"
 et.EVTOPTO28: "Judaismo"
 et.EVTOPTP28: "Zoroastrianismo"
 et.EVTOPTQ28: "He cambiado de opinión"
 et.EVTNAME29: "Las grandes migraciones"
 et.EVTDESC29: "Durante siglos nuestro pueblo ha vivido a la sombra del poderoso Imperio Romano. Ahora, finalmente se siente como el poderoso imperio está fragmentado y que podría ser nuestra oportunidad de conseguir una muestra de las riquezas de Roma."
 et.EVTOPTA29: "El Imperio Romano caerá! "
 et.EVTOPTB29: "Es más seguro quedarnos aquí"
 et.EVTNAME30: "Saqueo de $PROVINCENAME$"
 et.EVTDESC30: "¡La provincia de $PROVINCENAME$ ha sido saqueada! Si no somos capaces de recuperarla dentro de seis meses, hay una posibilidad de que la anexen directamente a su país."
 et.EVTOPTA30: "Entonces la recuperaremos"
 et.EVTNAME31: "Saqueo de $FROM$"
 et.EVTDESC31: "Una vez más nuestros ejércitos han salido victoriosos. Hemos ganado el control de $FROM$ y si logramos mantenerla bajo nuestro control durante seis meses, seremos capaces de anexarla directamente a nuestro país."
 et.EVTOTPA31: "$MONARCH$ recompensa a sus seguidores"
 et.EVTNAME32: "$PROVINCENAME$ Se une al Califato"
 et.EVTDESC32: "Las personas de $PROVINCENAME$ se han convertido recientemente al islam y ahora están dispuestos a unirse al califato."
 et.EVTOPTA32: "¡Maldicion!"
 et.EVTNAME33: "$FROM$ Se nos Une"
 et.EVTDESC33: "A la mayoria musulmana de $FROM$ le gustaría abandonar a sus antiguos amos y aceptar el gobierno del califa."
 et.EVTOPTA33: "¡Bien!"
 et.EVTOPTB33: "Esa provincia es inútil"
 et.EVTNAME34: "El Imperio Galo"
 et.EVTDESC34: "Nuestro gobernador en la Galia ha proclamado al emperador incapaz de gobernar al Imperio Romano. Él ha declarado al Imperio Galo como un estado independiente y a si mismo como emperador."
 et.EVTOPTA34: "Hay que ponerle un alto"
 et.EVTNAME35: "El Imperio de Palmira"
 et.EVTDESC35: "Nuestro gobernador en Palmira ha proclamado al emperador incapaz de gobernar al Imperio Romano. Él ha declarado al Imperio de Palmira como un estado independiente y a si mismo como rey."
 et.EVTNAME36: "Migraciones suevas"
 et.EVTDESC36: "Los suevos han emigrado a Galicia de su tierra natal en Alemania. Su cultura y religión se han vuelto mayoritarias en varias provincias y ahora están tratando de crear ellos mismos un reino independiente."
 et.EVTOPTA36: "Preocupante"
 et.EVTNAME37: "Migraciones vándalas"
 et.EVTDESC37: "Los vándalos han emigrado a Hispania de su tierra natal en Alemania. Su cultura y religión se han vuelto mayoritarias en varias provincias y ahora están tratando de crear ellos mismos un reino independiente."
 et.EVTOPTA37: "Preocupante"
 et.EVTNAME38: "Levantamientos Britanicos"
 et.EVTDESC38: "Los pueblos britanos se han inquietado y las incursiones en nuestras fronteras han aumentado. Muchos ciudadanos romanos ya han migrado desde Britania a lugares más centrales del Imperio y los administradores locales han dado a entender que les gustaría hacer lo mismo."
 et.EVTOPTA38: "No vamos a dejar Britania"
 et.EVTOPTB38: "Abandonen Britania"
 et.EVTNAME40: "Empezando una expedición"
 et.EVTDESC40: "Debido a la generosa financiación de $MONARCHTITLE$ $MONARCH$ los valientes aventureros estan finalmente listos para zarpar hacia tierras desconocidas."
 et.EVTOPTA40: "Voy a mirar delante a su regreso"
 et.EVTNAME41: "Expedición exitosa"
 et.EVTDESC41: "La expedición ha vuelto por fin, contando grandes historias sobre las tierras que descubrieron."
 et.EVTOPTA41: "¡Bien!"
 et.EVTNAME42: "Expedición Fallida"
 et.EVTDESC42: "La expedición que financiamos ya debería haber regresado hace mucho tiempo. Nunca sabremos lo que pasó con ellos, pero está claro que no hay información de nuevas tierras."
 et.EVTOPTA42: "¡Maldicion!"
 et.EVTNAME43: "La rebelión de los chiítas"
 et.EVTDESC43: "Una nueva y poderosa dinastía de musulmanes chiítas ha nacido. Han reunido un gran ejército y están intentando crear ellos mismos un reino independiente."
 et.EVTOPTA43: "Ellos no tendrán éxito"
 et.EVTNAME44: "Migraciones visigodas"
 et.EVTDESC44: "Un pueblo gótico llamado visigodo ha migrado hacia Aquitania y ahora están tratando de crear su propio reino allí. El rey visigodo se ofrece a ayudar a defender al Imperio, si renunciamos al territorio pacíficamente."
 et.EVTOPTA44: "Podríamos utilizar a un aliado"
 et.EVTOPTB44: "¡Nunca!"
 et.EVTNAME45: "Migraciones ostrogodas"
 et.EVTDESC45: "Un pueblo gótico llamado ostrogodo ha migrado a Iliria y ahora están tratando de crear su propio reino allí. El rey ostrogodo se ofrece a ayudar a defender al Imperio, si renunciamos al territorio pacíficamente."
 et.EVTOPTA45: "Podriamos Utilizar a un aliado"
 et.EVTOPTB45: "¡Nunca!"
 et.EVTNAME46: "Petroleo Descubierto"
 et.EVTDESC46: "importantes reservas de petróleo han sido descubiertas en $PROVINCENAME$."
 et.EVTOPTA46: "¡Bien!"
 et.EVTNAME47: "El Concilio de $PROVINCENAME$"
 et.EVTDESC47: "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir una controversia causada por las enseñanzas de Arrio. El Concilio acordó que Jesucristo era Dios y declaró que la idea arriana de que Jesús fue un ser creado como herético."
 et.EVTOPTA47: "OK"
 et.EVTNAME48: "El Concilio de $PROVINCENAME$"
 et.EVTDESC48: "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir al nestorianismo, que hizo hincapié en la falta de unidad entre las naturalezas humana y divina de Cristo. Se excomulga al monje Nestorio y se declaró a varias Iglesias de Oriente que siguieron sus enseñanzas como heréticas."
 et.EVTOPTA48: "OK"
 et.EVTNAME49: "El Concilio de $PROVINCENAME$"
 et.EVTDESC49: "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir importantes cuestiones religiosas. La Iglesia copta de Alejandría no estuvo de acuerdo con las decisiones tomadas en el Concilio y, por tanto, fue declarada herético."
 et.EVTOPTA49: "OK"
 et.EVTNAME50: "Expansion nestoriana"
 et.EVTDESC50: "Después de haber sido excomulgados por el último Concilio Ecuménico, muchos nestorianos huyeron al este. Ahora se han establecido en $PROVINCENAME$ y han logrado convertir la mayoría de la población local."
 et.EVTOPTA50: "OK"
 et.EVTNAME51: "$PROVINCENAME$ Se volvió catolica"
 et.EVTDESC51: "Con la totalidad de la cristiandad dividida cada cristiano debe escoger un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse al catolicismo."
 et.EVTOPTA51: "OK"
 et.EVTNAME52: "$PROVINCENAME$ se convierte en ortodoxa"
 et.EVTDESC52: "Con la totalidad de la cristiandad dividida cada cristiano debe escoger un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse a la ortodoxia."
 et.EVTOPTA52: "OK"
 et.EVTNAME53: "La cultura romana se fusiona con la cultura local"
 et.EVTDESC53: "El pueblo de $PROVINCENAME$ ha tenido un cierto estilo de vida romano desde hace algún tiempo. Ahora, parece que una nueva identidad está surgiendo a medida que se entremezclan con nuestra gente."
 et.EVTOPTA53: "Me pregunto como vamos a salir de esta."
 et.EVTNAME54: "El pueblo de $PROVINCENAME$ quieren ser seculares"
 et.EVTDESC54: "El pueblo de $PROVINCENAME$ dice ser secular. Sin embargo, el laicismo no es una religión real que personas reales pueden practicar. Por lo tanto la religión mayoritaria de $PROVINCENAME$ debe ser algo más."
 et.EVTOPTA54: "Claro"
 et.EVTNAME55: "Levantamiento de Boudica"
 et.EVTDESC55: "La tribu de los icenos y su rey Prasutago solian ser nuestros aliados. Prasutago incluso nos favoreció tanto que él nombró al emperador romano su co-heredero junto con sus dos hijas. Sin embargo, después de que Prasutago murió, tomamos el control total sobre los icenos y privamos a los nobles locales y a sus hijas de sus tierras. Esto dejó a la población local indignada y ahora la esposa de Prasutago, Boudica, reunió a la tribu Iceni en una rebelión contra el Imperio."
 et.EVTOPTA55: "No es nada que no podamos hacer frente"
 et.EVTNAME56: "Erupción del Vesubio"
 et.EVTDESC56: "El volcán Vesubio entró en una catastrófica erupción, destruyendo las ciudades aledañas de Pompeya y Herculano matando a miles de personas. Ahora los sobrevivientes están buscando refugio en las ciudades supervivientes."
 et.EVTOPTA56: "Organizar un esfuerzo para la reconstrucción"
 et.EVTOPTB56: "Que Mal"
 et.EVTNAME58: "Grupo de tecnologico incorrecto"
 et.EVTDESC58: "Nuestro grupo tecnologico está muy avanzado para nuestro actual nivel de tecnología."
 et.RVTOPTA58: "OK"
 et.EVTNAME59: "Margraviato suprimido"
 et.EVTDESC59: "Puesto que ya no somos una parte del Sacro Imperio Romano, no podemos ser una marca imperial más. El margraviato ha sido abolido y nuestro gobernante se ha llamado a sí mismo rey."
 et.EVTOPTA59: "OK"
 et.EVTNAME60: "Difusión del budismo"
 et.EVTDESC60: "Algunos monjes budistas han llegado a Corea y han logrado convertir a la mayoría de la gente de $PROVINCENAME$ a su religión."
 et.EVTOPTA60: "OK"
 et.EVTNAME61: "Budismo Vajrayana"
 et.EVTDESC61: "Eruditos budistas han desarrollado recientemente una nueva rama del budismo llamado Vajrayana y nuestro rey está mostrando un gran interés hacia esta nueva religión. El budismo ha sido una importante religión minoritaria en nuestras tierras durante generaciones y difundir las enseñanzas Vajrayana no debería ser demasiado difícil si decidimos convertirnos."
 et.EVTOPTA61: "Convertir al budismo Vajrayana"
 et.EVTOPTB61: "No estamos Interesados"
 et.EVTNAME62: "Difusion del budismo Vajrayana"
 et.EVTDESC62: "El budismo ha sido una importante religión minoritaria en $PROVINCENAME$ por mucho tiempo. El hecho de que la clase dominante ahora abraza el budismo Vajrayana ha animado a más personas para convertirse, lo que hace al budismo la religión mayoritaria en la provincia."
 et.EVTOPTA62: "Bien"
 et.EVTNAME64: "El nacimiento del movimiento Ibadiyya"
 et.EVTDESC64: "20 años después de la muerte de Mahoma, Jabir Ibn Zayd de Nizwa, comenzó el movimiento ibadí, desarrollándola en Basra. Los ibadíes se oponían al gobierno del tercer y cuarto califa ortodoxo, Uthman y Ali, pero a diferencia de los grupos extremistas, toleraban otros puntos de vista religiosos. Su tierra natal con el tiempo adopto el islam Ibadí, en donde los imanes son elegidos al contrario que el chiísmo y sunita en el que el título es hereditario. A partir de allí se extendió en todo el mundo islámico desde Andalucía hasta la India."
 et.EVTOPTA64: "Les dejemos predicar lo que quieran."
 et.EVTOPTB64: "No vamos a tolerar la herejía!"
 et.EVTNAME65: "Revuelta ibadí"
 et.EVTDESC65: "Durante el reinado del califato omeya, la ibadíes se rebelaron. Empezando por Hejaz, los ibadíes fueron vencidos y se embarcaron desde la Meca a Saná. Nuevamente, los ibadíes fueron derrotados retrocediendo a Shibam. El califato omeya se vio obligado a retirarse debido a rebeliones en Damasco y firmó un tratado con los líderes ibadies. Shibam se convertiría en una comunidad ibadí sancionado con tal de que paguen impuestos al Califato. Durante los siguientes cuatro siglos, la religión ibadí se basó en Shibam."
 et.EVTOPTA65: "¡La rebelión ibadí será aplastada!"
 et.EVTOPTB65: "Dejar que vivan en paz."
 et.EVTNAME66: "Difusion del islam ibadí"
 et.EVTDESC66: "La fe ibadí ha encontrado adeptos en una nueva tierra. A través de predicadores, una provincia se ha convertido y se volvió de mayoría ibadí."
 et.EVTOPTA66: "No podemos parar la propagacion de esa fe."
 et.EVTNAME67: "Ibadies en M'zab"
 et.EVTDESC67: "La fe ibadí originalmente ingresó en tierras bereberes a través de los rostomitas quienes gobernaron desde su capital en Tiaret. Los rostomitas eran todos ibadíes y así gastaron una gran cantidad de tiempo durante los siglos octavo y noveno convirtiendo a las tribus locales a su religión. M'zab, una provincia en el desierto de Argelia, se convirtió en un bastión de la fe ibadí y lo sigue siendo al día de hoy."
 et.EVTOPTA67: "La fe ibadi se hace mas fuerte."
 et.EVTNAME69: "Plaga"
 et.EVTDESC69: "La población de $PROVINCENAME$ ha aumentado de manera significativa, lo que ha llevado a un gran número de personas que viven juntas a estar en condiciones antihigiénicas. Esto ha permitido que una plaga se extienda por la población matando a una porción significativa de la población de la provincia."
 et.EVTOPTA69: "¡Oh no!"
 et.EVTNAME70: "Hambruna"
 et.EVTDESC70: "Las cosechas previas han sido malas en $PROVINCENAME$ y ahora las reservas de alimentos se han agotado. No hay suficiente comida para toda la población y muchos ciudadanos ya han perecido de inanición."
 et.EVTOPTA70: "Oh no!"
 et.EVTNAME71: "Sequía"
 et.EVTDESC71: "Las precipitaciones en $PROVINCENAME$ ha sido inferiores a la media este año. Esto ha provocado que los cultivos flaqueen y no hay suficiente comida y agua para sostener a la población. Un gran número de ciudadanos ya han muerto debido a la escasez de alimentos o agua."
 et.EVTOPTA71: "Oh no!"
 et.EVTNAME72: "Nueva Dinastia"
 et.EVTDESC72: "La Dinastia $COUNTRYNAME$ ha caído y una nueva dinastía está en ascenso. A pesar de que la nueva dinastía afirmó ser los sucesores legítimos de $COUNTRYNAME$, tomará algún tiempo para que puedan obtener el reconocimiento de la gente."
 et.EVYOPTA72: "¡Viva la nueva dinastía!"
 et.EVTNAME76: "Difusión de la irreligión"
 et.EVTDESC76: "Las prácticas religiósas están decayendo y un creciente número de personas se consideran irreligiosas."
 et.EVTOPTA76: "OK"
 et.EVTNAME77: "$PROVINCENAME$ se convierte"
 et.EVTDESC77: "Las prácticas religiosas se extienden y la irreligión ha vuelto a ser una minoría en $PROVINCENAME$."
 et.EVTOPTA77: "OK"
 et.EVTNAME78: "Nosotros somos ateos"
 et.EVTDESC78: "Nuestro país es ateo y un país que no es religioso es secular."
 et.EVTOPTA78: "Claro"
 et.EVTNAME79: "El nacionalismo serbio"
 et.EVTDESC79: "El nacionalismo está aumentando entre los serbios de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTOPTA79: "Darles mas autonomia"
 et.EVTOPTB79: "Deja que deseen"
 et.EVTNAME80: "El nacionalismo croata"
 et.EVTDESC80: "El nacionalismo está aumentando entre los croatas de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME81: "El nacionalismo esloveno"
 et.EVTDESC81: "El nacionalismo está aumentando entre los eslovenos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME82: "El nacionalismo bosnio"
 et.EVTDESC82: "El nacionalismo está aumentando entre los bosnios de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME83: "El nacionalismo checo"
 et.EVTDESC83: "El nacionalismo está aumentando entre los checos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME84: "El nacionalismo eslovaco"
 et.EVTDESC84: "El nacionalismo está aumentando entre los eslovacos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME85: "El nacionalismo polaco"
 et.EVTDESC85: "El nacionalismo es cada vez mayor entre los polacos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME86: "El nacionalismo ruso"
 et.EVTDESC86: "El nacionalismo está aumentando entre los rusos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME87: "El nacionalismo ucraniano"
 et.EVTDESC87: "El nacionalismo está aumentando entre los ucranianos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME88: "El nacionalismo bielorruso"
 et.EVTDESC88: "El nacionalismo está aumentando entre los bielorrusos de nuestro país. Se sienten oprimidos bajo el gobierno actual y desean establecer su propio país para su gente."
 et.EVTNAME89: "El Gran Cisma ha sido remendado"
 et.EVTDESC89: "Al fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, incluyendo la sede episcopal vital de Roma, la fe católica ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y la Pentarquía una vez más puede gobernar universalmente sobre toda la cristiandad."
 et.EVTOPTA89: "Si esa es la forma en que el viento sopla..."
 et.EVTOPTB89: "¡Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME90: "Lanzamiento"
 et.EVTDESC90: "Durante años nuestros científicos e ingenieros han estado trabajando duro y, finalmente, el día del lanzamiento ha amanecido. El mundo entero está mirando como unos valientes astronautas están tratando de llegar a la luna."
 et.EVTOPTA90: "Les desamos suerte"
 et.EVTNAME91: "Aterrizaje Lunar"
 et.EVTDESC91: "Nuestros astronautas han sido las primeras personas que caminaron sobre la luna. Sus logros han sido retransmitidos en directo y todo el mundo está pendiente de nuestro poder tecnológico."
 et.EVTOPTA91: "Este es de hecho un gran salto para la humanidad"
 et.EVTNAME92: "Aterrizaje Lunar"
 et.EVTDESC92: "Nuestros astronautas han aterrizado en la luna y han dado sus primeros pasos en su superficie. A pesar de que no fuimos los primeros en llegar a la Luna, esto es un gran logro que no pasa desapercibido por el resto del mundo."
 et.EVTOPTA92: "Bien"
 et.EVTNAME93: "Colonia Lunar"
 et.EVTDESC93: "Los módulos finales de nuestra colonia lunar permanente han llegado a la luna y ahora está lista para empezar a experimentar y explotar los recursos locales."
 et.EVTOPTA93: "Bien"
 et.EVTNAME94: "Colonia Marciana"
 et.EVTDESC94: "Los módulos finales de nuestra colonia marciana permanente han llegado al planeta y ahora está listo para empezar a experimentar y explotar los recursos locales."
 et.EVTOPTA94: "Bien"
 et.EVTNAME100: "Surgimiento de una tribu cercana"
 et.EVTDESC100: "Una tribu cerca de nuestras fronteras ha conseguido unir a los pueblos dispersos de sus provincias cercanas y volverse en un jugador notable en la política y la guerra en las regiones vecinas."
 et.EVTOPTA100: "OK"
 et.EVTNAME101: "Nuevo sultanato fundado"
 et.EVTDESC101: "Marineros musulmanes han descubierto nuevas tierras a lo largo de la costa este de África. Han reclamado estas tierras para sí mismos y se fundó un nuevo sultanato."
 et.EVTOPTA101: "Interesante"
 et.EVTNAME102: "Asentamiento en Gotland"
 et.EVTDESC102: "Aventureros nórdicos han descubierto una isla llamada Gotland. Ellos han reclamado esta isla para ellos y establecido asentamientos permanentes allí."
 et.EVTOPTA102: "Interesante"
 asy.EVTNAME1: "$PROVINCENAME$ se vuelve babilonica"
 asy.EVTDESC1: "El pueblo de $PROVINCENAME$ está tomando interés en la cultura babilónica antigua. Están en busca de antiguos textos babilonicos y empezaron a hablar un lenguaje que es una mezcla entre asirio, dialectos locales y léxico babilonico al que tienen acceso. Incluso algunas clases dirigentes están escribiendo una forma adaptada del cuneiforme. Esta nueva lengua está siendo llamada babilonio por los locales, en honor a las personas que alguna vez vivieron aqui."
 asy.EVTOPTA1: "OK"
 asy.EVTNAME2: "Volver a las antiguas costumbres"
 asy.EVTDESC2: "Con la restauración de nuestra independencia, los sacerdotes de la antigua religión mesopotámica están surgiendo de sus escondites. Proponen que rechacemos las normas extranjeras impuestas a nuestro pueblo, y, en cambio, regresar a la adoración de dioses tradicionales como Assur y Marduk"
 asy.EVTOPTA2: "Sí, vamos a deshacernos del yugo extranjero"
 asy.EVTOPTB2: "La antigua religión cayó"
 asy.EVTNAME3: "Deportacion Masiva"
 asy.EVTDESC3: "El antiguo Imperio Asirio tenía una práctica por la cual se deportaba a nacionalidades enteras de una parte del Imperio, y las distribuia por todo del Imperio. Podríamos reanudar esta práctica."
 asy.EVTOPTA3: "Muy bien, vamos a continuar con esta práctica"
 asy.EVTOPTB3: "No, hacer esto podría desestabilizar todo el Imperio."
 asy.EVTNAME4: "Coalición de los 12 Reyes"
 asy.EVTDESC4: "Cuando Salmanasar III trató de moverse hacia el oeste, a través del Éufrates, y luego hacia el sur a lo largo de la costa levantina se encontró con algo con lo que ninguno de sus predecesores se había enfrentado: la Coalición de Damasco. Esta alianza consistió en Adad-idri (Hadad-ezer) de Damasco, Irhuleni de Hamat (estas dos ciudades siendo los líderes), Acab de Israel, Gindibu los árabes, Biblos, Egipto, Matinu-baal de Arvad, Irqantu, Usanatu , Adunu-baal de Shianu, Ba'asa de Bit-Ruhubi, y "el amonita". Estas ciudades fueron capaces de detener la expansión asiria juntos. Inspirado por estos acontecimientos, una rebelión masiva se ha levantado contra nosotros"
 asy.EVTOPTA4: "Debemos vencerlo"
 dis_com.EVTNAME1: "Revolución comunista en $COUNTRY$"
 dis_com.EVTDESC1: "Décadas de opresión, impuestos injustos y el aumento de las diferencias en las condiciones de vida de los ricos y los pobres han contribuido a que los movimientos revolucionarios comienzen a brotar a través de nuestras tierras. $MONARCH$ desesperadamente busca soluciones a los graves problemas de nuestro pais ya que nos encontramos al borde de la ruina financiera. La incesante lucha de la clase obrera por la libertad probablemente será demasiado desafíante si no se maneja adecuadamente."
 dis_com.EVTOPTA1: "Tiempos difíciles están por delante de nosotros"
 dis_com.EVTNAME2: "Represión a la clase obrera"
 dis_com.EVTDESC2: "El malestar se está gestando entre la clase trabajadora de nuestra sociedad debido a la pesada carga puesta sobre sus hombros. Los bajos salarios, los altos impuestos y las largas horas de trabajo han dado lugar a numerosas revueltas en todo el país."
 dis_com.EVTOPTA2: "Otorgarles beneficios"
 dis_com.EVTOPTB2: "Todo es como debe ser"
 dis_com.EVTNAME3: "Filosofos marxistas"
 dis_com.EVTDESC3: "Muchos de nuestros filósofos están teniendo vividas discusiones acerca de reformas sociales y los puntos de vista de Karl Marx. Estas ideas han tenido un gran impacto en gran parte de nuestra población. $MONARCH$ está empezando a temer que algunos de ellos serán muy fácilmente influenciados y que sus acciones rebeldes incrementarán aún más la inestabilidad de nuestro país."
 dis_com.EVTOPTA3: "Reprimir a los pensadores marxistas"
 dis_com.EVTOPTB3: "Dificilemente representan una amenaza"
 dis_com.EVTNAME4: "Corrupción"
 dis_com.EVTDESC4: "La clase dirigente de nuestra nación se ha vuelto muy corrupta e ostentosa. Muchos de los revolucionarios tienen la esperanza de que serán capaces de eliminar la corrupción derrocando al gobierno."
 dis_com.EVTOPTA4: "Tratar de erradicar la corrupción"
 dis_com.EVTOPTB4: "No hay nada malo con la corrupción"
 dis_fas.EVTNAME1: "Reaccionarios fascistas en $COUNTRY$"
 dis_fas.EVTDESC1: "Años de políticas gubernamentales ineficientes y depresión financiera han contribuido a que los movimientos reaccionarios comienzen a brotar a través de nuestras tierras. $MONARCH$ desesperadamente busca soluciones a los graves problemas de nuestro país ya que nos encontramos al borde de la ruina financiera. La incesante lucha de los reaccionarios probablemente será demasiado de un desafíante si no se maneja adecuadamente."
 dis_fas.EVTOPTA1: "Tiempos difíciles están por delante de nosotros"
 dis_fas.EVTNAME2: "Minorías son culpadas"
 dis_fas.EVTDESC2: "Los reaccionarios están culpando a las minorías por el calamitoso estado de nuestro país. Exigen que el gobierno restrinja sus derechos con el fin de evitar que corrompan aun más a nuestro país."
 dis_fas.EVTOPTA2: "Restringir sus derechos"
 dis_fas.EVTOPTB2: "No toleramos el racismo"
 dis_fas.EVTNAME3: "Filosofia racista"
 dis_fas.EVTDESC3: "Recientemente se han producido vividas discusiones sobre las diferencias entre las razas y varios pensadores influyentes parecen haber llegado a la conclusión de que nuestra raza es superior a la de todos los demás. Si no actuamos pronto, estas ideas pueden propagarse rápidamente entre la población'Donald Trump'."
 dis_fas.EVTOPTA3: "Reprimir a los pensadores fascistas"
 dis_fas.EVTOPTB3: "Dificilemte representan una amenaza"
 nov.EVTNAME1: "General bribón"
 nov.EVTDESC1: "Un poderoso general se rebeló y se volvió contra el emperador. Él se afirma como el legítimo emperador de Roma."
 nov.EVTOPTA1: "Vamos a aplastarlo"
 nov.EVTNAME2: "El emperador es asesinado por los generales"
 nov.EVTDESC2: "El emperador fue decapitado por sus propios generales, quienes buscan un mayor poder para sí mismos."
 nov.EVTOPTA2: "Deben ser castigados por su traición"
 nov.EVTNAME3: "Levantamientos debido a los impuestos"
 nov.EVTDESC3: "En sus esfuerzos aumentando la riqueza del imperio y de ellos mismos, el senado pudo haber elevado los impuestos un -poco- demasiado alto. Las personas ahora estan en rebelion exigiendo impuestos más bajos."
 nov.EVTOPTA3: "Bajar Impuestos"
 nov.EVTOPTB3: "Las tasas impositivas están bien"
 nov.EVTNAME4: "El emperador es asesinado por los senadores"
 nov.EVTDESC4: "El emperador murió mientras sostienia una sesión con el Senado hoy. Los senadores desean cada vez más poder para sí mismos, y rechazan la autoridad del emperador sobre ellos."
 nov.EVTOPTA4: "Maten a esos senadores por su traición."
 nov.EVTNAME5: "El heredero no es respaldado por el Senado"
 nov.EVTDESC5: "El emperador está muerto y el heredero nombrado es ampliamente rechazado por el Senado. El Senado designó a su propio candidato con la esperanza de que pudiera acceder al trono imperial por sobre el heredero actual."
 nov.EVTOPTA5: "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB5: "El candidato de los senadores parece ser la mejor esperanza para el imperio."
 nov.EVTNAME8: "El heredero no es respaldado por los generales"
 nov.EVTDESC8: "El emperador está muerto y el heredero nombrado es ampliamente rechazado por los generales. Los generales preferirían ver a uno de los suyos suceder al trono y han designado a su propio candidato."
 nov.EVTOPTA8: "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB8: "El candidato de los generales parece ser la mejor esperanza para el imperio."
 nov.EVTNAME6: "Los generales tratan de tomar el poder"
 nov.EVTDESC6: "La autoridad imperial es débil, mientras que los generales son fuertes. Una serie de poderosos generales se han declarado emperadores y pretenden tomar Roma."
 nov.EVTOPTA6: "Debemos derrotarlos y restaurar nuestra autoridad."
 nov.EVTNAME7: "Los generales tratan de tomar el poder"
 nov.EVTDESC7: "La autoridad imperial es débil y el senado está gobernando el país. Una serie de poderosos generales se han declarado emperadores y pretenden tomar Roma, aprovechandose de la debilidad imperial."
 nov.EVTOPTA7: "Debemos derrotarlos y restaurar nuestra autoridad."
 nov.EVTNAME13: "Un general escandaloso"
 nov.EVTDESC13: "Un escándalo ha dañado la reputación de un renombrado general. Muchos piensan que no se debe permitir que un general siga en su puesto después de esto."
 nov.EVTOPTA13: "Esto no es algo significativo"
 nov.EVTOPTB13: "Él ya no sirve como general"
 nov.EVTNAME14: "Un senador gana el oído del emperador"
 nov.EVTDESC14: "Un senador ha ganado la confianza del emperador. Esto tiene la consecuencia desafortunada de aumentar el poder político del Senado mientras el emperador escuche el consejo del hombre."
 nov.EVTOPTA14: "Muy bien"
 nov.EVTNAME15: "Senador asesinado"
 nov.EVTDESC15: "Un poderoso senador ha sido asesinado en las calles. Nadie sabe quién lo mató, pero con su muerte la autoridad senatorial ha disminuido."
 nov.EVTOPTA15: "Ya veo"
 nov.EVTNAME17: "Faux Pas como emperador"
 nov.EVTDESC17: "El emperador se humilló a sí mismo en la corte hoy. Esto disminuirá su autoridad."
 nov.EVTOPTA17: "Muy bIen"
 nov.EVTNAME18: "Un General gana el oido del emperador"
 nov.EVTDESC18: "El emperador le ha tomado consideracion a uno de los generales más poderosos, aumentando significativamente su poder en el imperio."
 nov.EVTOPTA18: "Muy Bien"
 nov.EVTNAME19: "El senado se resiste a la autoridad imperial"
 nov.EVTDESC19: "Con el agarre imperial cada vez más débil en el poder, muchos miembros del senado son cada vez más audaces, rechazando órdenes imperiales."
 nov.EVTOPTA19: "¿Qué podemos hacer?"
 nov.EVTNAME20: "Incursiones barbaras"
 nov.EVTDESC20: "La provincia $PROVINCENAME$ ha sido asaltada con frecuencia durante los últimos meses. El rey bárbaro asegura que él no autorizó ningúna incursión y quienquiera que lo hizo, lo hizo de forma independiente."
 nov.EVTOPTA20: "Supongo que no podemos hacer nada, entonces"
 nov.EVTOPTB20: "El rey bárbaro obviamente está mintiendo"
 fragile_empires: "Decadencia"
 fragile_empires.1.t: "El imperio está colapsando"
 fragile_empires.1.d: "Líderes incompetentes y mala administración nos llevaron a este momento: Hay poco que podamos hacer además de ver a nuestro país arder."
 fragile_empires.1.a: "¡Esta es la madre de todos los desastres!"
 fragile_empires.2.t: "Estabilidad restaurada"
 fragile_empires.2.d: "Hemos sido capaces de estabilizar nuestro país. Ahora es el momento de reconstruirlo."
 fragile_empires.2.a: "Por fin terminó..."
 fragile_empires.3.t: "Fracaso administrativo"
 fragile_empires.3.d: "Nuestro imperio ha crecido demasiado para ser administrado de manera eficaz por un solo gobierno centralizado."
 fragile_empires.3.a: "¡Maldita Sea!"
 fragile_empires.4.t: "Golpe de estado"
 fragile_empires.4.d: "Nuestros ejércitos se han dado cuenta de nuestra incapacidad para restablecer el orden, y están listos para aprovechar el momento."
 fragile_empires.4.a: "¡Inconcebible!"
 fragile_empires.5.t: "Colapso economico"
 fragile_empires.5.d: "¡Nuestra nación está sumida en el caos, la inflación es galopante y nos encontramos al borde del colapso económico!"
 fragile_empires.5.a: "¿Qué podemos hacer?"
 fragile_empires.6.t: "Los vasallos demandan libertad"
 fragile_empires.6.d: "Nuestros vasallos piensan que no somos capaces de administrar nuestro país por más tiempo y por lo tanto estan tratando de separarse."
 fragile_empires.6.a: "¡Traidores!"
 fragile_empires.7.t: "Las rebeliones se extienden"
 fragile_empires.7.d: "Los primeros éxitos y fracasos de los rebeldes han inspirado a más personas a seguir su ejemplo."
 fragile_empires.7.a: "¡Tontos!."
 fragile_empires.8.t: "Secesión"
 fragile_empires.8.d: "Simplemente no podemos aguantar esos territorios por más tiempo, la población local ahora es totalmente autónoma."
 fragile_empires.8.a: "Maldición."
 culture.1.t: "Difusión de la cultura siria"
 culture.1.d: "Con la conquista musulmana de Siria, la población aramea ha adoptado el islam, por lo tanto han adoptado muchas las tradiciones árabes. Ahora, la cultura se ha convertido en siria."
 culture.1.a: "Un desarrollo interesante."
 culture.2.t: "Difusión de la cultura palestina"
 culture.2.d: "Con la conquista musulmana de Siria, muchas personas de la cultura israelí han adoptado el islam y por lo tanto han adoptado muchas costumbres árabes, junto con la lengua. Por lo tanto, nace la cultura palestina."
 culture.2.a: "Un Desarrollo interesante."
 culture.3.t: "Difusión de la cultura israelí"
 culture.3.d: "Desde la reducción de la cultura israelí en Israel después de la conquista árabe, muchas personas israelíes penetraron en todo el mundo. Ahora, sin embargo, con la reconquista de Tierra Santa, más personas están regresando a Israel con el nuevo establecimiento de una cultura única allí."
 culture.3.a: "Un Desarrollo Interesante."
 culture.4.t: "Desarrollo de la cultura Mashriqi "
 culture.4.d: "A través de las conquistas musulmanas y la arabización, los pueblos asirios de Persia han comenzado a aceptar el Islam y la cultura asociada a ella. Ahora, las personas que alguna vez se hacían llamar asirias, tienen un nombre diferente: Mashriqi."
 culture.4.a: "Esto es bueno."
 culture.5.t: "El nacimiento de la cultura Sauidi"
 culture.5.d: "Después de las conquistas islámicas, el pueblo de Egipto comenzó a reemplazar su lengua de raiz griega con el árabe. En este tiempo, dos dialectos distintos surgieron entre el pueblo egipcio. La gente del Bajo Egipto, de mayoria copta hablaban árabe de manera diferente a aquellos del Alto Egipto. Con el tiempo, las diferencias aumentaron y así nació la cultura Sa'idi del Alto Egipto."
 culture.5.a: "Cosas como estas pasan."
 culture.6.t: "Nacimiento de la cultura Tunecina"
 culture.6.d: "A diferencia de cualquier otro lugar, el pueblo de Túnez tenían una cultura única que se originó a partir de las innumerables influencias que hicieron presencia en la zona. Originalmente cartaginés de origen fenicio, la zona fue posteriormente dominada por el Imperio Romano, los vándalos germánicos, los griegos bizantinos, los bereberes de África, y las dinastías árabes. Ahora, el pueblo de Túnez han comenzado a darse cuenta de que tienen su propia cultura única. Por lo tanto, ellos se autodenominan tunecinos."
 culture.6.a: "Difusión de una nueva cultura."
 culture.7.d: "La región de Marruecos siempre ha estado en manos de distintas potencias, que van desde el Imperio Romano pasando por los bereberes y finalmente los conquistadores árabes. Al mismo tiempo, los marroquíes tenían estrechos vínculos con la Península Ibérica, que diferenciaba su cultura de otros grupos del norte de África. Ahora, las personas que habitan en el extremo occidental de África del Norte van por un nuevo nombre: Marroquíes."
 culture.7.t: "Nacimiento de la cultura de marroquí"
 culture.7.a: "Un desarrollo interesante."
 culture.8.t: "Desarrollo de la cultura jorasán"
 culture.8.d: "Los pueblos partos, que alcanzaron su cenít de poder durante el Imperio Parto, eventualmente colapsaron debido a las dinastías musulmanas invasoras. Los pueblos partos finalmente regresaron a su tierra natal en la provincia de Dahae, donde se convierten en vasallos de los diferentes imperios musulmanes. Con el tiempo, los partos adoptaron el Islam, y con la ayuda de la antigua cultura persa, desarrollaron una nueva y distinta cultura. La cultura jorasana nació y seguiría siendo el centro cultural de Persia hasta la invasión de los mongoles."
 culture.8.a: "¡La nueva cultura persa nace!"
 culture.9.t: "La poblacion local demanda representación"
 culture.9.d: "Durante el dominio colonial nuestro país había sido gobernado por una minoría blanca y los derechos de la población africana eran casi inexistentes. Ahora que hemos ganado nuestra independencia, la población local exige derechos iguales a los de la clase dominante, incluyendo el derecho al voto."
 culture.9.a: "Naturalmente"
 culture.9.b: "No"
 culture.10.t: "Desarrollo de cultura colonial"
 culture.10.d: "Al estar separado de nuestro país de origen por el océano, el intercambio cultural entre nosotros y ellos ha sido más bien limitado. Debido a esto y a algunas costumbres adoptadas de los habitantes nativos, nuestra cultura se ha distanciado lo suficiente para ser considerado una cultura aparte."
 culture.10.a: "Interesante."
 culture.11.t: "Desarrollo de cultura colonial"
 culture.11.d: "Las personas de [Root.GetName] han sido separadas del resto [Root.Owner.GetName] por mucho tiempo. Habiendo adoptado también algunas costumbres de los nativos de la cultura local se ha vuelto bastante diferente de la nuestra."
 culture.11.a: "Esperemos que esto no de lugar a ningún problema."
 culture.12.t: "Cultura local asimilada"
 culture.12.d: "Nuestro programa de asimilación cultural ha sido un éxito. Una de nuestras provincias se ha convertido a nuestra cultura."
 culture.12.a: "¡Buenas Noticias!"
 culture.13.t: "Cultura francesa desarrollada"
 culture.13.d: "A medida que los pueblos germanicos emigraron a la Galia, adoptaron algunas costumbres locales y romanas, formando una nueva cultura francesa."
 culture.13.a: "Un desarrollo interesante."
 culture.13.b: "Deberíamos adoptar esta cultura para nosotros mismos."
 culture.14.t: "Cultura suiza desarrollada"
 culture.14.d: "A medida que los pueblos germanicos emigraron a tierras helvéticas, adoptaron algunas costumbres locales, formando una nueva cultura."
 culture.14.a: "Un desarrollo Interesante."
 culture.15.t: "Cultura austríaca desarrollada"
 culture.15.d: "A medida que los pueblos germanicos emigraron a tierras nóricas, adoptaron algunas costumbres locales, formando una nueva cultura."
 culture.15.a: "Un desarrollo interesante."
 culture.16.t:0 "Difusión de la cultura bosnia"
 culture.16.d:0 "Con la conversion de eslavos meridionales al islam, la gente ha adoptado muchas costumbres musulmanas, junto con el lenguaje. En consecuencia la cultura bosnia, diferente a la serbia y croata ha nacido."
 culture.16.a:0 "Un desarrollo interesante."
 culture.17.t:0 "Difusión de la cultura árabe en Egipto"
 culture.17.d:0 "Con la conquista musulmana de Egipto, la antigua población egipcia ha adoptado el islam con hegemonia árabe. Ahora, la antigua cultura egipcia nilótica se ha vuelto una árabe."
 culture.17.a:0 "Un desarrollo interesante."
 culturedk.1.t:0 "Difusión de latín vulgar"
 culturedk.1.d:0 "En medio del caos de la edad oscura en Europa, versiones del latín se han formado como una mezcla de antiguas culturas locales, tradiciones romanas al mismo tiempo que constumbres adoptadas de pueblos germanicos migratorios."
 culturedk.1.a:0 "OK"
 culturedk.2.t:0 "Difusión de la cultura andaluz"
 culturedk.2.d:0 "La presencia musulmana en la peninsula iberica ha generado una cultura con rasgos árabes y latinos."
 culturedk.2.a:0 "OK"
 culturedk.3.t:0 "Culturas eslavas se propagan"
 culturedk.3.d:0 "Los pueblos eslavos de Europa oriental estan migrando al oeste, extendiendo su cultura a nuevas tierras a la vez que adoptan algunas tradiciones locales."
 culturedk.3.a:0 "OK"
 culturedk.4.t:0 "Culturas germanicas se propagan"
 culturedk.4.d:0 "Los pueblos germanicos han conquistado nuevos territorios, extendiendo su cultura a la vez que adoptan algunas tradiciones locales."
 culturedk.4.a:0 "OK"
 et_byz.EVTNAME1:0 "Golpe de estado imperial"
 et_byz.EVTDESC1:0 "El emperador ha demostrado ser incapaz de gobernar. Como solución el senado y el pueblo han declarado a un nuevo candidato."
 et_byz.EVTOPTA1:0 "¡Esto es inaceptable!"
 et_byz.EVTOPTB1:0 "Tendremos que aceptar esto"
 et_byz.EVTNAME2:0 "Iconoclastia"
 et_byz.EVTDESC2:0 "Nuestras recientes derrotas a manos del Califato ha dejado al imperio en un estado de pánico. Numerosos sacerdotes sugieren que nuestro pueblo a traicionado a Dios por nuestra adoracion a íconos religiosos, generando malestar dentro de las provincias. ¿Que deberiamos hacer ante esto?"
 et_byz.EVTOPTA2:0 "¡Destruye los íconos blasfemos y usalos para rellenar las arcas!"
 et_byz.EVTOPTB2:0 "¡Nunca destruiremos los íconos santos!"
 et_byz.EVTNAME3:0 "Los Estados Pontificios"
 et_byz.EVTDESC3:0 "¡El Patriarca de Roma ha sido leal a la corte imperial desde la adopción del cristianismo, pero con la reciente introducción de la iconoclastia, el papa ha visto conveniente declarar su independencia de nosotros!"
 et_byz.EVTOPTA3:0 "¡No los necesitamos de todas maneras!"
 et_feudal.1.t:0 "Reino divido"
 et_feudal.1.d:0 "El reino es dividido entro los hijos."
 et_feudal.1.a:0 "OK"
 et_feudal.6.t:0 "Reino dividido"
 et_feudal.6.d:0 "[Root.Monarch.GetName] y sus hermanos han leido la ultima voluntad de su padre y llegaron a un acuerdo en como dividir las tierras. Decidieron que, como el primogénito, [Root.Monarch.GetName] deberia gobernar en..."
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "Nacimiento de un hijo"
 et_feudal.7.d:0 "Nuestro [Root.Monarch.GetTitle] ha tenido otro hijo. En una monarquia sálica, tener muchos hijos significa que el reino sera divido entre ellos luego de la muerte de [Root.Monarch.GetTitle]."
 et_feudal.7.a:0 "Eso es... bueno"
 et_feudal.7.b:0 "Eso es... bueno"
 et_feudal.8.t:0 "Muerte de un hijo"
 et_feudal.8.d:0 "El hijo mas joven de nuestro [Root.Monarch.GetTitle] ha muerto trágicamente luego de un periodo de enfermedad."
 et_feudal.8.a:0 "Que triste"
 et_feudal.8.b:0 "Que triste"
 et_feudal.10.t:0 "El heredero está muerto"
 et_feudal.10.d:0 "El hijo mas viejo de nuestro [Root.Monarch.GetTitle] ha muerto. Afortunadamente, no era [Root.Monarch.GetHerHis] su unico hijo, asi que el segundo hijo ahora sera el heredero principal."
 et_feudal.10.a:0 "Bien"
 et_feudal.10.b:0 "Bien"
 et_feudal.11.t:0 "El gobernante está muerto"
 et_feudal.11.d:0 "El gobernante está muerto y acorde a la ley sálica el reino deberia ahora estar dividido entre sus hijos."
 et_feudal.11.a:0 "Haz lo que puedas para mantener al reino en una pieza"
 et_feudal.11.b:0 "Es la ley"
 et_feudal.12.t:0 "El reino permanece unido"
 et_feudal.12.d:0 "Debido a las excepcionales habilidades del primogénito del ultimo gobernante, todos los demas pretendientes al trono han quedado desconcertados y ahora él es capaz de heredar todas las tierras de su padre."
 et_feudal.12.a:0 "¡Genial!"
 et_china.1.t:0 "Ascenso de una nueva dinastia"
 et_china.1.d:0 "La dinastia de $COUNTRYNAME$ ha caido y una nueva está ascendiendo. Aunque la nueva dinastia clama ser los legitimos sucesores de $COUNTRYNAME$, tomará algún tiempo para ganar el reconocimiento de la gente."
 et_china.1.a:0 "¡Larga vida a la nueva dinastia!"
 et_china.2.t:0 "Armonización de la fe bon"
 et_china.2.d:0 "Nuestros esfuerzos integrando a nuestros [tibetan_bon_province.Religion.GetName] sujetos finalmente empezaron a dar frutos. Nuestros vasallos bon han empezado a aceptar los ideales del confucianismo. Nuestros oficiales locales tambien integraron elementos de la religion y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres bon se estan filtrando hacia arriba. Incluso entre prominentes oficiales en [Root.Capital.GetCapitalName] pueden ser encontrados pequeños santuarios bon en sus jardines.\nBon se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.2.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
