 et_china.8.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.9.t:0 "Armonización de la fe germanica"
 et_china.9.d:0 "Nuestros esfuerzos integrando a nuestros [german_pagan_province.Religion.GetName] sujetos finalmente empezaron a dar frutos. Nuestros vasallos germanicos han empezado a aceptar los ideales del confucianismo. Nuestros oficiales locales tambien integraron elementos de la religion y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres germanicas se estan filtrando hacia arriba. Incluso entre prominentes oficiales en [Root.Capital.GetCapitalName] pueden ser encontrados pequeños santuarios germanicos en sus jardines.\nGermanico se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.9.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.10.t:0 "Armonización de la fe africana"
 et_china.10.d:0 "Nuestros esfuerzos integrando a nuestros [african_pagan_province.Religion.GetName] sujetos finalmente empezaron a dar frutos. Nuestros vasallos africanos han empezado a aceptar los ideales del confucianismo. Nuestros oficiales locales tambien integraron elementos de la religion y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres africanas se estan filtrando hacia arriba. Incluso entre prominentes oficiales en [Root.Capital.GetCapitalName] pueden ser encontrados pequeños fetiches africanos en sus jardines.\nFetichismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.10.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.11.t:0 "Armonización de la fe mesopotamica"
 et_china.11.d:0 "Nuestros esfuerzos integrando a nuestros [mesopotamian_province.Religion.GetName] sujetos finalmente empezaron a dar frutos. Nuestros vasallos mesopotamicos han empezado a aceptar los ideales del confucianismo. Nuestros oficiales locales tambien integraron elementos de la religion y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres mesopotamicas se estan filtrando hacia arriba. Incluso entre prominentes oficiales en [Root.Capital.GetCapitalName] pueden ser encontrados altares mesopotamicos en sus jardines.\nAshurismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.11.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.12.t:0 "Armonización del budismo"
 et_china.12.d:0 "Siglos atras las enseñanzas de Buda empezaron a penetrar en nuestros dominios y por ahora es una de las religiones mas esparcidas en [Root.GetName]. Mientras conservamos las enseñanzas de vida de Confucio para guiar nuestro [Root.GovernmentName] aunque tambien hacemos honor a las tradiciones de Buda y la finalización del eterno ciclo que muchos de nuestros súbditos anhelan.\nRealmente somos un pais confuciano regido por un pueblo de budistas."
 et_china.12.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 trm.1.t:0 "La fundación de Sundapura"
 trm.1.d:0 "Los tiempo han cambiado desde que la gente de Tarumanagara migró desde la India y conquistó el reino de Salakanagara. Como sea, su antigua capital no satisface las nacesidades de nuestro nuevo reino. [TRM.Monarch.GetName] ha encontrado un lugar ideal para una nueva capital y está listo para empezar la construcción. ¿Encontraremos nuestra nueva capital, Sundapura?"
 trm.1.a:0 "Si, traslademos nuestra administracion a esta ciudad de pureza."
 trm.1.b:0 "No, estoy bastante comodo en Salakanagara."
 trm.2.t:0 "El ascenso de Srivijaya"
 trm.2.d:0 "Hemos recibido noticias de la isla vecina de Sumatra, informandonos que un rey a unido a las tribus en la isla y fundado su propio imperio. Este hombre está llamando a su nuevo reino Srivijaya y sueña con hacer que su nombre se conozca en toda Asia. Ya anunció planes para invadir Java y nuestros asesores nos recomendaron preparar nuestras defensas."
 trm.2.a:0 "Esto es preocupante, deberiamos incluso organizar un ataque preventivo..."
 trm.4.t:0 "Divisiones en Tarumanagara"
 trm.4.d:0 "Nuestro gobierno aparentemente se esta debilitando y Tarumanagara está empezando a fragmentarse. Muchos de nuestros súbditos ahora ven a Tarumanagara como 2 reinos, Sunda and Galuh, con su frontera en el rio Citarum. Esto podria ser el principio del fin para Tarumanagara."
 trm.4.a:0 "Debemos permanecer vigilantes y prevenir que Tarumanagara sea mutilado."
 trm.5.t:0 "El fin de Tarumanagara"
 trm.5.d:0 "Desafortunadamente, la contienda dentro de Tarumanagara se volvio demasiado profunda y este reino será dividido en dos. Podriamos jurar lealtad a Sunda o a Galuh e intentar recojer lo que quede. Como sea, aún podriamos ser capaces de salvar Tarumanagara, pero tendremos que pelear con los eventuales reyes de Sunda y Galuh."
 trm.5.a:0 "Aceptamos esta escisión y tomamos la corona de Sunda."
 trm.5.b:0 "Aceptamos esta escisión y tomamos la corona de Galuh."
 trm.5.c:0 "La corona de Sunda es nuestra, pero debemos preservar la unidad de nuestro reino."
 trm.5.e:0 "La corona de Galuh es nuestra, pero debemos preservar la unidad de nuestro reino."
 trm.5.f:0 "¡Estas rebeliones son solo una herida superficial, Tarumanagara vivirá!"
 et_immigration.1.t:0 "Emigración"
 et_immigration.1.d:0 "Ejércitos rebeldes han ganado el control de algunas partes de nuestro pais dañando la infraestructura local y destruyendo hogares. Esto ha dejado a mucha gente deshauciada y muchos de ellos han decidido dejar el pais en busca de un futuro mas seguro."
 et_immigration.1.a:0 "OK"
 et_immigration.2.t:0 "Emigración"
 et_immigration.2.d:0 "La guerra esta arrasando al pais y algunas partes han caido bajo ocupación enemiga. Las batallas han dañado la infraestructura local y destruido casas dejando a mucha gente deshauciada. Muchos de ellos han decidido dejar el pais en busca de un futuro mas seguro."
 et_immigration.2.a:0 "OK"
 et_immigration.3.t:0 "Refugiados"
 et_immigration.3.d:0 "La inestable situación politica en ciertos paises a forzado a muchas personas a abandonar sus hogares y buscar un nuevo lugar donde vivir. Algunos de esos refugiados estan ahora pidiendo por el derecho de asentarse en nuestro pais."
 et_immigration.3.a:0 "Dejalos entrar."
 et_immigration.3.b:0 "Mantenlos fuera del pais."
 et_tradegoods.5.t:0 "Conductor eléctrico"
 et_tradegoods.5.d:0 "Se ha descubierto que el cobre es un excelente conductor electrico volviendolo extremadamente valioso para la construcción de electrodomésticos y redes eléctricas."
 et_tradegoods.5.a:0 "Esto incrementará la demanda del cobre."
 et_tradegoods.6.t:0 "Digitalización"
 et_tradegoods.6.d:0 "Con el internet volviendose más y más accesible muchas oficinas están moviendo su papeleo a las computadoras, reduciendo la demanda de papel pero incrementando la de bienes electronicos."
 et_tradegoods.6.a:0 "OK"
 et_tradegoods.7.t:0 "Ambientalismo"
 et_tradegoods.7.d:0 "La gente es cada vez mas conciente de los efectos de la contaminación ambiental y en el clima. Esto ha provocado que muchos abandonen el uso de combustibles fosiles en favor de energias renovables."
 et_tradegoods.7.a:0 "Esta reducirá la demanda de carbón y petroleo."
 et_tradegoods.8.t:0 "Carbón descubierto"
 et_tradegoods.8.d:0 "Geologos han descubierto importantes reservas de carbón en $PROVINCENAME$. Como sea, la provincia carece de la infraestructura necesaria para explotar este recurso. Ademas de las minas, necesitariamos maneras de transportar el carbón a las fabricas."
 et_tradegoods.8.a:0 "Nada que un poco de dinero no resuelva."
 et_tradegoods.8.b:0 "No podemos costear eso."
 et_tradegoods.9.t:0 "Bauxita descubierta"
 et_tradegoods.9.d:0 "Geologos han descubierto importantes reservas de bauxita en $PROVINCENAME$ que puede ser refinada en aluminio. Como sea, la provincia carece de la infraestructura necesaria para explotar este recurso. Ademas de las minas, necesitariamos construir refinerias y redes de transporte entre ellas y las minas."
 et_tradegoods.9.a:0 "Nada que un poco de dinero no resuelva."
 et_tradegoods.9.b:0 "No podemos costear eso."
