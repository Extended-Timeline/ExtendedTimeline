 et_tradegoods.10.a:0 "Nada que un poco de dinero no resuelva."
 et_tradegoods.10.b:0 "No podemos costear eso."
 et_tradegoods.11.t:0 "Nuevas industrias automotrices"
 et_tradegoods.11.d:0 "Nuevas industrias automotrices se establecieron en $PROVINCENAME$. Con el apoyo adecuado del gobierno esta industria podria mejorar enormemente la economia de la región."
 et_tradegoods.11.a:0 "Vale la pena la inversión."
 et_tradegoods.11.b:0 "No podemos costear eso."
 et_tradegoods.12.t:0 "Nuevas industrias de bienes electronicos"
 et_tradegoods.12.d:0 "Nuevas industrias de bienes electronicos se establecieron en $PROVINCENAME$. Con el apoyo adecuado del gobierno esta industria podria mejorar enormemente la economia de la región."
 et_tradegoods.12.a:0 "Vale la pena la inversión."
 et_tradegoods.12.b:0 "No podemos costear eso."
 tex.1.t:0 "La batalla de El Álamo"
 tex.1.d:0 "La revolución contra México le salió caro a nuestra joven república, especialmente en El Álamo cerca de San Antonio. Despues de un asedio de 13 dias, tropas mexicanas bajo el liderazgo de Santa Anna diezmaron o mas bien masacraron a cada defensor. La crueldad de Santa Anna durante esta batalla ha inspirado a muchos texanos a tomar las armas contra México. Aunque nuestros soldados esten retrocediendo, nos vengaremos por lo que paso en El Álamo."
 tex.1.a:0 "¡No olvidar a El Álamo!"
 tex.2.t:0 "Stephen Austin"
 tex.2.d:0 "Stephen Austin nació en Virginia en 1793 y es conocido como el padre de Texas. En 1825, dirigió la segunda colonización de Texas, liderando los primeros asentamientos estadounidenses exitosos en la región. Previamente a la independencia de Texas, trabajó con el gobierno mexicano para apoyar la inmigracón americana a Texas. Sin embargo, fue arrestado en Saltillo en 1834 cuando pregonaba la independencia del estado, pero fue liberado mas tarde. Él estaba en Nueva Orleans cuando Texas declaro su independencias y se volvió el primer secretario de estado despues de la Batalla de San Jacinto."
 tex.2.a:0 "¡Extraordinario!"
 tex.3.t:0 "Sam Houston"
 tex.3.d:0 "Sam Houston es un politico y soldado que peleó en la guerra de 1812. Luego de la guerra se mudó a Tennessee, donde vivió entre los Cherokee para posteriormente volverse un miembro de la nación indígena. Fue electo gobernador de Tennessee en 1827, pero posteriormente renunció. En 1832, se movió a Texas y se volvió una de las figuras fundamentales de la revolución texana, llevando al ejército texano a la victoria contra Santa Anna en la Batalla de San Jacinto. Luego de la independencia de Texas fue reconocido, se volvió el primer presidente del nuevo pais y abogó por la integración de Texas a los Estados Unidos."
 tex.3.a:0 "¡Este hombre deberia ser nuestro presidente!"
 tex.3.b:0 "¡Este hombre deberia liderar nuestros ejércitos!"
 tex.3.c:0 "Ciertamente él merece un lugar en la administración."
 tex.4.t:0 "La nueva capital de Texas"
 tex.4.d:0 "Durante la Revolución de Texas hubo 5 capitales (Washington-on-the-Brazos, Harrisburg, Galveston, Velasco and Columbia) pero en 1837 la administración fue instalada en Houston. Aunque, muchos texanos sueñan con una expansion a occidente y haria de nuestra capital una ciudad fronteriza. Uno de nuestros estadistas propuso a Waterloo como sitio para nuestra nueva capital y quiere que la renombremos como'Austin', en honor al padre fundador, Stephen Austin. ¿Deberiamos mover nuestra capital hacie el oeste?"
 tex.4.a:0 "¡Si, Austin será nuestra nueva capital!"
 tex.4.b:0 "No, eso no será lo mejor para nuestro futuro."
 tex.5.t:0 "El destino de Texas"
 tex.5.d:0 "Las politicas en Texas son dominadas por dos facciones. La primera, liderada por Sam Houston, aboga relaciones cercanas con los Estados Unidos para pavimentar la anexión de Texas y ganar el estatus de estado. La segunda facción, liderado por Mirabeau B. Lamar, quiere que Texas no solo permanezca independiente, sino empujar al oeste hasta el Oceano Pacifico. Texas ahora se encuentra en una encrucijada. Podemos ceder nuestra soberania a los Estados Unidos o perseguir nuestro propio destino. Si renunciamos esta anexión y tratamos de forjar nuestro propio camino, los Estados Unidos empezaran a vernos como rivales mas que a amigos."
 tex.5.a:0 "Dejanos llenar el formulario para ser un estado asociado."
 tex.5.b:0 "No necesitamos a los estadounidenses."
 tex.6.t:0 "Petición de estado asociado"
 tex.6.d:0 "Una delegación de la República de Texas se ha acercado a nosotros con una petición de ingreso a la Unión. El congreso ya tiene opiniones favorables a la anexión de Texas y podriamos incorporarlo como estado sin mucha dificultad."
 tex.6.a:0 "¡Confia en el hombre común para hacerlo bien!"
 tex.6.b:0 "Texas seria mas problematico de lo que vale."