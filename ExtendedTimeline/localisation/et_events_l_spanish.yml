 et_china.5.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.6.t:0 "Armonización de la irreligion"
 et_china.6.d:0 "En el confucianismo las practicas religiosas nunca han sido tan importantes como en otras religiones. Por lo tanto no ha sido demasiado dificil para aquellos que rechazan formar parte de cualquier practica religiosa para ser aceptados en nuestra sociedad. Con un creciente numero de burocratas irreligiosos en nuestra administración logran hacer cuestionar a los que siguen practicando religiones y a las antiguas tradiciones envalentonandose por un pensamiento mas racional.\nIrreligion se ha vuelto completamente aceptado por nuestro confuciano [Root.GovernmentName]."
 et_china.6.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
 et_china.7.t:0 "Armonización de la fe americana"
 et_china.7.d:0 "Nuestros esfuerzos integrando a nuestros [american_pagan_province.Religion.GetName] sujetos finalmente empezaron a dar frutos. Nuestros vasallos nativoamericanos han empezado a aceptar los ideales del confucianismo. Nuestros oficiales locales tambien integraron elementos de la religion y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres nativoamericanas se estan filtrando hacia arriba. Incluso entre prominentes oficiales en [Root.Capital.GetCapitalName] pueden ser encontrados pequeños totems en sus jardines .\nTotemista se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.7.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada.'"
